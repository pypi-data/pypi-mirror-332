[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pk_encryptor"
version = "0.0.6"
description = "pk_encryptor."
authors = [
    {name = "Indeoo", email = "indeooars@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "cryptography==42.0.5",
]

[project.urls]
Homepage = "https://github.com/Indeoo/web3-wizzard-lib/"

[tool.setuptools]
py-modules = ["pk_encryptor"]

[tool.setuptools.packages.find]
include = ["pk_encryptor*"]

[tool.setuptools.package-data]
"pk_encryptor" = ["resources/**/*"]
