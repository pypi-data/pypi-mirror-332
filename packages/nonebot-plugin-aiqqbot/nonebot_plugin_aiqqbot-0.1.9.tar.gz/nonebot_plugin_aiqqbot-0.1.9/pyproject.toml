[tool.poetry]
name = "nonebot-plugin-aiqqbot"
version = "0.1.9"
description = "A NoneBot plugin for AI bot"
authors = ["caoshuo2003 <caoshuo2003@gmail.com>"]
readme = "README.md"
packages = [
    { include = "nonebot_plugin_aiqqbot", from = "." },
]

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.4.1"
