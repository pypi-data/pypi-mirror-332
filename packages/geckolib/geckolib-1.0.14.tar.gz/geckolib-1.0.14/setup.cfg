[metadata]
name = geckolib
version = attr: geckolib.__version__
author = Gazoodle
license = GPLv3
description = An async library to interface with Gecko Alliance products using in.touch2
keywords = Gecko Alliance, in.touch2, library, Home Automation
url = https://github.com/gazoodle/geckolib
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.13
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
python_requires = >=3.13
packages = find:
package_dir = 
	=src
zip_safe = False

[options.packages.find]
where = src

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
doctests = True
max-line-length = 88
ignore = E203, W503, W504

[egg_info]
tag_build = 
tag_date = 0

