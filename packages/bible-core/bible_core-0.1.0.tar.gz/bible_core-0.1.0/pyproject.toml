[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bible-core"
version = "0.1.0"
description = "Python package for the Catholic Bible"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "James" }]
license = { text = "MIT" }
dependencies = []

[project.urls]
Homepage = "https://github.com/lim-james/bible-api"

[tool.setuptools]
packages = ["bible"]

[tool.setuptools.package-data]
bible = ["assets/*.csv"]
