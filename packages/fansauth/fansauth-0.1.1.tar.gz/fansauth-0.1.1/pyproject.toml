[project]
name = "fansauth"
version = "0.1.1"
description = "fans656's authorization helper"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "duf>=0.0.12",
    "peewee>=3.17.9",
    "pyjwt>=2.10.1",
]

[dependency-groups]
dev = [
    "duf>=0.0.2",
]

[tool.setuptools]
py-modules = ["fansauth"]
