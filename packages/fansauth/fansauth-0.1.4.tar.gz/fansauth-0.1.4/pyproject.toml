[project]
name = "fansauth"
version = "0.1.4"
description = "fans656's authorization helper"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "peewee>=3.17.9",
    "pyjwt>=2.10.1",
]

[dependency-groups]
dev = [
    "duf>=0.0.12",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fansauth", "fansauth.*"]
exclude = []
namespaces = true
