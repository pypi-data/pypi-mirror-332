[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openagents-json"
version = "0.1.4"
description = "OpenAgents JSON framework"
authors = [
    {name = "OpenAgents Team", email = "info@datakinetic.com"},
]
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "sqlalchemy>=2.0.0",
    "sqlalchemy-utils>=0.41.0",
    "alembic>=1.12.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "jsonschema>=4.17.3",
    "PyYAML>=6.0",
    "redis>=5.0.0"
]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}

[project.optional-dependencies]
postgres = ["psycopg2>=2.9.0"]
mysql = ["pymysql>=1.0.0"]
test = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
]
dev = [
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
]
docs = [
    "mkdocs>=1.4.3",
    "mkdocs-material>=9.1.15",
    "mkdocstrings>=0.22.0",
    "mkdocstrings-python>=1.1.2",
]

[project.urls]
"Homepage" = "https://github.com/nznking/openagents-json"
"Bug Tracker" = "https://github.com/nznking/openagents-json/issues"

[tool.hatch.build.targets.wheel]
packages = ["openagents_json"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = ["Test*"]
python_functions = ["test_*"] 