name: Python Tests and Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly for security updates

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e ".[dev,test]"
    - name: Lint with black and isort
      run: |
        black --check openagents_json tests examples
        isort --check openagents_json tests examples
    - name: Type check with mypy
      run: |
        mypy openagents_json
    - name: Test with pytest
      run: |
        pytest --cov=openagents_json --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit safety
      - name: Run bandit
        run: |
          bandit -r openagents_json -x tests,examples
      - name: Check dependencies with safety
        run: |
          safety check -r pyproject.toml
