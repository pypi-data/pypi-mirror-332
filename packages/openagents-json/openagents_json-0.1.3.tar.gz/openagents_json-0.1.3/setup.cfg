[metadata]
name = openagents-json
version = attr: openagents_json.__version__
description = OpenAgents JSON framework for building AI agent workflows
long_description = file: README.md
long_description_content_type = text/markdown
author = OpenAgents Team
author_email = info@openagents.ai
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: Scientific/Engineering :: Artificial Intelligence
project_urls =
    Source = https://github.com/nznking/openagents-json
    Documentation = https://openagents-json.readthedocs.io/

[options]
packages = find:
package_dir =
    = .
python_requires = >=3.8
install_requires =
    pydantic>=2.0.0
    pydantic-settings>=2.0.0
    python-dotenv>=1.0.0
    sqlalchemy>=2.0.0
    sqlalchemy-utils>=0.41.0
    alembic>=1.12.0
    fastapi>=0.100.0
    uvicorn>=0.23.0

[options.packages.find]
exclude =
    tests
    tests.*
    examples
    examples.*
    docs
    docs.*

[options.extras_require]
postgres =
    psycopg2>=2.9.0
mysql =
    pymysql>=1.0.0
test =
    pytest>=7.3.1
    pytest-cov>=4.1.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
dev =
    black>=23.3.0
    isort>=5.12.0
    flake8>=6.0.0
    mypy>=1.3.0
    pre-commit>=3.3.3
docs =
    mkdocs>=1.4.3
    mkdocs-material>=9.1.15
    mkdocstrings>=0.22.0
    mkdocstrings-python>=1.1.2

[options.entry_points]
console_scripts =
    openagents-json = openagents_json.cli:main

[flake8]
max-line-length = 88
extend-ignore = E203
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    .env,
    dist,
    build

[coverage:run]
source = openagents_json
omit =
    tests/*
    examples/*
    docs/* 