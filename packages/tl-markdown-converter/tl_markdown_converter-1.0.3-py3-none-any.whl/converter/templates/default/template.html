<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* 基本样式，将被外部CSS覆盖 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 替代样式，在无法加载外部CSS时使用 */
        h1, h2, h3, h4, h5, h6 {
            color: #222;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        h1 { font-size: 2.2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 1.8em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h3 { font-size: 1.5em; }
        h4 { font-size: 1.25em; }
        h5 { font-size: 1em; }
        h6 { font-size: 0.85em; color: #777; }
        
        p, ul, ol, dl, table, pre {
            margin: 1em 0;
        }
        
        ul, ol {
            padding-left: 2em;
        }
        
        li {
            margin: 0.3em 0;
        }
        
        blockquote {
            border-left: 4px solid #ddd;
            padding: 0 15px;
            color: #777;
            margin: 1em 0;
        }
        
        blockquote > :first-child { margin-top: 0; }
        blockquote > :last-child { margin-bottom: 0; }
        
        code, pre {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        
        code {
            padding: 0.2em 0.4em;
            font-size: 0.9em;
        }
        
        pre {
            padding: 10px;
            overflow: auto;
            line-height: 1.45;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 6px 13px;
        }
        
        table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        table tr:nth-child(2n) {
            background-color: #f8f8f8;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        hr {
            height: 1px;
            background-color: #ddd;
            border: none;
            margin: 2em 0;
        }
        
        /* 打印样式 */
        @media print {
            body {
                max-width: none;
                margin: 0;
                padding: 0;
            }
            
            pre, code {
                white-space: pre-wrap;
                word-wrap: break-word;
            }
        }
    </style>
    <!-- 外部CSS将在此处通过链接标签插入 -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">{{ title }}</h1>
        </header>
        
        <main class="content">
            {{ content }}
        </main>
        
        <footer>
            <p>&copy; {{ current_year }} {{ site_name }}</p>
        </footer>
    </div>
    
    <!-- 外部JavaScript将在此处通过脚本标签插入 -->
</body>
</html>
