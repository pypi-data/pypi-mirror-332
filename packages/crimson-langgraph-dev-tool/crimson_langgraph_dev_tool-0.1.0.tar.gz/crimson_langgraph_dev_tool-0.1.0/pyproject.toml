[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-langgraph-dev-tool"
version = "0.1.0"
description = "A lightweight library for langgraph that provides useful shortcuts and additional utility functions."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Typing :: Typed",

]
dependencies = [
    "langgraph",
]
requires-python = ">=3.10"

[project.urls]
"Homepage" = "https://github.com/crimson206/langgraph-dev-tool"
"Bug Tracker" = "https://github.com/crimson206/langgraph-dev-tool/issues"
