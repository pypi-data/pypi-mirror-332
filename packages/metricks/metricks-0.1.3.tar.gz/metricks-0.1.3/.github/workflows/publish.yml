name: Upload Python Package to PyPI when a Push is Made

# on:
#     release:
#       types: [created]
on: [push]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/metricks
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: "Install uv"
        uses: astral-sh/setup-uv@v5
      - name: Build
        run: uv build
      - name: Publish to PyPi
        run: uv publish
