[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jrx-ai"
version = "0.1.4"
authors = [
    {name = "John Codes", email = "efexzium@gmail.com"},
]
description = "Python interface for Janus multimodal models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "torch>=2.0.1",
    "transformers>=4.38.2",
    "Pillow>=10.0.0",
    "numpy>=1.23.0",
    "accelerate>=0.27.2",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["JRX*"]
