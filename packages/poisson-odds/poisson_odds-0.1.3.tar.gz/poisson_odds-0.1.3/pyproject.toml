[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poisson_odds"
version = "0.1.3"
authors = [
    {name = "Nikolai Tolmachev", email = "nikolai.tolmachev@gmail.com"}
]
description = "A Python library designed for developers and analysts to calculate betting odds with ease using the power of Poisson distribution based on team qualities."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Topic :: Software Development :: Libraries',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]
dependencies = [
    "tabulate",
]

[project.urls]
"Homepage" = "https://github.com/nikolaitolmachev/poisson_odds"

[tool.setuptools]
packages = ["poisson_odds"]

[tool.setuptools.package-data]
"poisson_odds" = ["*"]
