[metadata]
name = smk2rst
description = Utility to translate Snakemake codebase into sphinx-like rst files
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://git.km3net.de/km3py/smk2rst.git
author = Valentin Pestel
author_email = vpestel@km3net.de
maintainer = Valentin Pestel
maintainer_email = vpestel@km3net.de
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
keywords = 
	neutrino
	astroparticle
	physics
	HEP

[options]
packages = find:
install_requires = 
	setuptools_scm
	RstCloth
python_requires = >=3.6
include_package_data = True
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
all = 
	black
	ipykernel
	pillow
	pytest
	pytest-cov
	pytest-flake8
	pylint
	pytest-watch
	sphinx
	sphinx-autoapi
	sphinx_rtd_theme
	sphinxcontrib-versioning
	wheel
dev = 
	black
	ipykernel
	pillow
	pytest
	pytest-cov
	pytest-flake8
	pylint
	pytest-watch
	sphinx
	sphinx-autoapi
	sphinx_rtd_theme
	sphinxcontrib-versioning
	wheel

[options.package_data]
* = *.py.typed

[bdist_wheel]
universal = 1

[tool:pytest]
junit_family = xunit2
addopts = -vv -rs -Wd
testpaths = 
	tests

[check-manifest]
ignore = 
	src/smk2rst/version.py

[tool:isort]
profile = black
multi_line_output = 3

[options.entry_points]
console_scripts = 
	smk2rst = smk2rst.cli.digest_codebase:main

[egg_info]
tag_build = 
tag_date = 0

