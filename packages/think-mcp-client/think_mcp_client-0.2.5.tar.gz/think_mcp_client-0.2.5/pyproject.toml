[project]
name = "think-mcp-client"
version = "0.2.5"
description = "MCP (Model Control Protocol) 客户端，用于与 MCP 服务器交互"
authors = [
    { name = "Think Team", email = "yezhenjie@outlook.de" }
]
dependencies = [
    "think-llm-client>=0.4.0",
    "mcp>=1.3.0",
    "prompt-toolkit>=3.0.0",
    "rich>=10.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "pyyaml>=6.0.2",
]
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.12"

[tool.hatch.build.targets.wheel]
packages = ["src/think_mcp_client"]

[tool.hatch.metadata]
allow-direct-references = true