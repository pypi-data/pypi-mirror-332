        {% for tool in object_tools %}
            {% if "history" not in tool.attrs.href %}  {# ðŸ”¥ Ocultar el botÃ³n "HISTORY" #}
                <li><a{% for attr, value in tool.attrs.items %} {{ attr }}="{{ value }}"{% endfor %}>{{ tool.label }}</a></li>

        {% endfor %}
    {% endblock %}
{% endif %}
