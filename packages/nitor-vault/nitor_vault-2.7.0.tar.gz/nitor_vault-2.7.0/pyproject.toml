[project]
name = "nitor-vault"
dynamic = ["version"]
description = "Vault for storing locally encrypted data in S3 using KMS keys"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Pasi Niemi", email = "pasi@nitor.com" },
    { name = "Akseli Lukkarila", email = "akseli.lukkarila@nitor.com" },
]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = []

[project.optional-dependencies]
build = ["maturin", "wheel"]
dev = ["maturin", "ruff"]

[project.urls]
Repository = "https://github.com/NitorCreations/vault"
Homepage = "https://github.com/NitorCreations/vault"

[project.scripts]
vault = "n_vault.cli:main"

[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
features = ["pyo3/extension-module"]
module-name = "n_vault.nitor_vault_rs"
profile = "release"
python-packages = ["n_vault"]
python-source = "python"
strip = true
manifest-path = "python-pyo3/Cargo.toml"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
# https://docs.astral.sh/ruff/configuration/
include = ["*.py", "*.pyi", "**/pyproject.toml"]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = ["E4", "E7", "E9", "F", "W", "N", "UP", "I"]
ignore = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv*",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv*",
]

[tool.ruff.lint.per-file-ignores]
# Remove after upgrading minimun Python version to 3.10
"nitor_vault_rs.pyi" = ["UP"]

[tool.ruff.lint.isort]
# https://docs.astral.sh/ruff/settings/#isort
combine-as-imports = true
lines-between-types = 1
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
