[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["bio_transformations"]
[project]
name = "pytorch_bio_transformations"
version = "0.0.5"
authors = [
  { name="Martin Hofmann", email="Martin.Hofmann@tu-ilmenau.de" },
]
description = "BioLearn: Biologically Inspired Neural Network Modifications"
readme = "readme.md"
requires-python = ">=3.8"
classifiers = [
        'Development Status :: 1 - Planning',
        'Intended Audience :: Science/Research',
        'License :: OSI Approved :: MIT License',
        'Operating System :: POSIX :: Linux',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12'
]

[project.urls]
Homepage = "https://github.com/CeadeS/pytorch_bio_transformations"
Issues = "https://github.com/CeadeS/pytorch_bio_transformations"
Docs = "https://CeadeS.github.io/pytorch_bio_transformations"
