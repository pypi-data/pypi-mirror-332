[tool.poetry]
name = "pilot-platform-object-storage"
version = "1.7.0"
description = "Python library for interacting with multiple object storage APIs."
authors = ["Indoc Systems"]
readme = "README.md"
packages = [{include = "object_storage"}]
license = "Proprietary"
documentation = "https://pilotdataplatform.github.io/object-storage/"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.8.4"
aiofiles = "^23.1.0"
azure-storage-blob = "12.16.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
pytest-random-order = "^1.1.0"
testcontainers = "^3.7.1"
pytest-asyncio = "^0.21.0"
mkdocs = "^1.4.3"
pymdown-extensions = "^10.0.1"
mkdocs-material = "^9.1.15"
pytest-mock = "3.7.0"
aioresponses = "0.7.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-v --random-order"
testpaths = "tests"
asyncio_mode = "auto"

[tool.mypy]
plugins = ["pydantic.mypy"]
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_reexport = true

[tool.pydantic-mypy]
warn_untyped_fields = true
