[package]
name = "gzeus"
version = "0.1.1"
edition = "2021"

[lib]
name = "gzeus"
crate-type = ["cdylib"]

[dependencies]
flate2 = {version = "1.0.35", default-features = false, features = ["zlib-ng"]} # features = ["zlib-rs", "zlib-ng"]
memchr = {version = "2.7.4", features = ["std"]}

# Python Interop
pyo3 = { version = "0.23.3", features = ["extension-module", "abi3-py39"]} # "experimental-async"

[profile.release]
codegen-units = 1
strip = "symbols" 
lto = "fat"
