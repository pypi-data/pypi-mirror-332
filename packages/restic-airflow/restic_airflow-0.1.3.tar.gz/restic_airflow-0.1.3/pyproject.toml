[project]
name = "restic-airflow"
version = "0.1.3"
description = "Airflow operators to backup and restore data using restic"
authors = [
    { name = "Jelther Goncalves", email = "hello@jelther.dev" },
]
dependencies = [
    "apache-airflow==2.9.1",
    "pyyaml>=6.0.1",
    "loguru>=0.7.2",
    "apache-airflow-providers-docker>=3.11.0",
]
requires-python = ">=3.10,<3.13"
readme = "README.md"

[project.license]
text = "The Unlicense"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
line-length = 88
target-version = [
    "py310",
]

[tool.isort]
profile = "black"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "black>=24.10.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.2",
    "bandit>=1.8.2",
    "mypy>=1.14.1",
    "isort>=5.13.2",
    "tox-pdm>=0.7.2",
]

[tool.pdm.scripts]
fmt = "black src/ tests/"
fmt-check = "black --check src/"
lint = "ruff check --fix src/"
lint-check = "ruff check src/"
security-check = "bandit -r src/"
type-check = "mypy src/"
sort-imports = "isort src/ tests/"
sort-imports-check = "isort src/ --check"
test = "pytest tests/"
cov = "pytest --cov=src --cov-report html tests/ "
tox = "tox run-parallel -v"

[tool.pdm.scripts.all-checks]
composite = [
    "fmt-check",
    "lint-check",
    "security-check",
    "type-check",
    "sort-imports-check",
]

[tool.pdm.scripts.all-fix]
composite = [
    "fmt",
    "lint",
    "sort-imports",
]

[tool.pytest_env]
AIRFLOW__CORE__UNIT_TEST_MODE = true

[tool.pytest_env.AIRFLOW_HOME]
value = "{PWD}/airflow_home"
transform = true
