[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "showprompt"
version = "0.1.0"
description = "Inspect in-flight LLM prompts with 1 line of code"
readme = "README.md"
authors = [
    {name = "showprompt", email = "example@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["llm", "prompt", "ai", "openai", "debug"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/showprompt"
Issues = "https://github.com/yourusername/showprompt/issues"

[tool.setuptools]
packages = ["showprompt"] 