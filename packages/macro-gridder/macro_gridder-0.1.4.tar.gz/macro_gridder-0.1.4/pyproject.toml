[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macro_gridder"
version = "0.1.4"
description = "A library for real-time macro grid calculation for stock daily and tick-level data"
readme = "README.md"
authors = [
    {name = "JasonJiang0303", email = "chinese88+0303@2925.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "protobuf>=3.12.0",
]

[project.urls]
"Homepage" = "https://github.com/JasonJiang0303/macro-gridder"
"Bug Tracker" = "https://github.com/JasonJiang0303/macro-gridder/issues"