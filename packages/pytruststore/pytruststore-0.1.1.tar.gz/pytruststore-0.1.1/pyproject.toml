[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytruststore"
version = "0.1.1"
description = "A Python application for working with Java keystore files"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [
    { name = "GLIC Team" },
]
dependencies = [
    "pyjks>=20.0.0",
    "cryptography>=41.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "structlog>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.0.270",
]

[project.scripts]
pytruststore = "pytruststore.__main__:main"

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "B", "I", "N", "UP", "ANN", "C4", "SIM", "ARG"]
ignore = ["ANN101", "ANN102", "ANN401"]

[tool.ruff.isort]
known-first-party = ["pytruststore"]

[tool.pytest]
testpaths = ["tests"]
