name: Build and Publish Python Package

on:
  push:
    branches: [main]
    tags: ["*"]
  workflow_dispatch:

permissions:
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (version from .python-version file)
        uses: actions/setup-python@v5

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="dev-$(date +'%Y%m%d%H%M%S')"
          else
            VERSION="dev-pr-$(date +'%Y%m%d%H%M%S')"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Package version: $VERSION"

      - name: Build package
        run: uv build

      - name: Publish to GitHub Packages
        run: uv publish -v dist/*

      - name: Add 'latest' alias for dev builds
        if: startsWith(env.VERSION, 'dev-')
        run: |
          echo "Tagging 'latest' for version $VERSION"
          gh api --method POST /user/packages/container/OHC_Backend/versions \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -F "metadata[container_metadata][tag]=latest"
