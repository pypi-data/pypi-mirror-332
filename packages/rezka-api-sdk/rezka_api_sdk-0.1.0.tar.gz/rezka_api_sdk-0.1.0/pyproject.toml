[project]
name = "rezka-api-sdk"
version = "0.1.0"
description = "It is a library that allows you to interact with unofficial HDRezka API"
authors = [
    {name = "Aryn Yklas", email = "arynyklas@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.10.6,<3.0.0)"
]
keywords = ["rezka", "hdrezka", "films", "series"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10"
]

[project.urls]
homepage = "https://github.com/arynyklas/rezka_api_sdk"
source = "https://github.com/arynyklas/rezka_api_sdk"
repository = "https://github.com/arynyklas/rezka_api_sdk"
github = "https://github.com/arynyklas/rezka_api_sdk"

[tool.poetry.group.dev.dependencies]
tabulate = ">=0.9.0,<1.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
