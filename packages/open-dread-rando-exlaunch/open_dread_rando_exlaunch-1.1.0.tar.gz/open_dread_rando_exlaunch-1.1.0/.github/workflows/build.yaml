name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build exlaunch
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          src/open_dread_rando_exlaunch/deploy/main.npdm
          src/open_dread_rando_exlaunch/deploy/subsdk9

  wheel:
    runs-on: 'ubuntu-latest'
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for setuptools_scm
      - name: Download exlaunch binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: src/open_dread_rando_exlaunch/deploy/
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python packages
        run: python -m pip install --upgrade pip setuptools build
      - name: build
        run: python -m build
      - name: Store the packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - wheel
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/open-dread-rando-exlaunch
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs:
      - wheel
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/open-dread-rando-exlaunch
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    name: Make GitHub Release
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: 'ubuntu-latest'
    needs:
      - wheel
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
      - name: Create GitHub release
        uses: svenstaro/upload-release-action@2.9.0
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
          body: "New release"