[build-system]
requires = ["setuptools>=69", "requests>=2.32.3", "colorama>=0.4.6"]
build-backend = "setuptools.build_meta"

[project]
name = "PyLocalizer"
description = "A module that lets you change between locales mid-app."
authors = [{name="MF366-Coding"}]
version = "0.0.4"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Github Repo" = "https://github.com/MF366-Coding/PyLocalizer"
"Bug Tracker" = "https://github.com/MF366-Coding/PyLocalizer/issues"
"Pull Requests" = "https://github.com/MF366-Coding/PyLocalizer/pulls"
