[metadata]
name = ecmwf_models
description = Downloading, reading and TS conversion of ECMWF reanalysis data
author = TU Wien
author-email = support@qa4sm.eu
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/ecmwf_models/
project-urls = 
	Documentation = https://ecmwf-models.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>2
	pandas
	netcdf4
	click
	parse
	datedown
	pygrib
	xarray
	c3s_sm>=0.3.1
	cdsapi>=0.7.3
	repurpose>=0.13
	pygeogrids
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov
	coverage
	pytest
docs = 
	sphinx<7
	sphinx_rtd_theme
	mock
	pillow
	recommonmark
	readthedocs-sphinx-ext
	myst_parser
	nbsphinx

[options.entry_points]
console_scripts = 
	era5 = ecmwf_models.cli:era5
	era5land = ecmwf_models.cli:era5land

[test]
extras = True

[tool:pytest]
addopts = 
	--cov ecmwf_models --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = ecmwf_models
extensions = 
	no_skeleton

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 79

[egg_info]
tag_build = 
tag_date = 0

