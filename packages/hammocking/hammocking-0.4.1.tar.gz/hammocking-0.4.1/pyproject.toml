[tool.poetry]
name = "hammocking"
version = "0.4.1"
description = "Create mocks for c-code automatically"
authors = ["Avengineers <avengineers@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
libclang = "^14.0.6"
jinja2 = "^3.1.2"
py-app-dev = "^2.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-env = "^0.8.1"
flask = "^2.1.2"
requests = "^2.26.0"
sphinxcontrib-plantuml = "^0.30"
sphinx-rtd-theme = "^3.0"
sphinx = "^8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
