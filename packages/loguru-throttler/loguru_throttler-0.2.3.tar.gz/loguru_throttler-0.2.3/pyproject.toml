[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loguru-throttler"
version = "0.2.3"
description = "A package for throttling duplicate log messages in loguru"
readme = "README.md"
authors = [
    {name = "Chuck Melanson", email = "chuck@acadiancapitalpartners.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["loguru", "logging", "throttling"]
dependencies = [
    "loguru>=0.6.0",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/acadiancapitalpartners/loguru-throttler"
"Bug Tracker" = "https://github.com/acadiancapitalpartners/loguru-throttler/issues"
