[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-countries-states-cities"
version = "1.0.20"
description = "Countries States Cities models for Django."
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Sunwook Kim", email = "sun@runners.im" }]
requires-python = ">=3.8"
dependencies = [
    "Django",
    "django-filter",
    "django-import-export",
    "django-modeltranslation",
    "django-url-filter",
    "djangorestframework",
    "drf-yasg",
    "requests",
]

[project.urls]
Homepage = "https://github.com/runners-2022/django-countries-states-cities"

[tool.setuptools]
packages = ["countries_states_cities"]

[tool.setuptools.package-data]
"countries_states_cities" = [
    "management/*",
    "fixtures/*",
]
