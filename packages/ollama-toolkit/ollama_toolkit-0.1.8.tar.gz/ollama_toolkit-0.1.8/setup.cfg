[metadata]
name = ollama_toolkit
version = 0.1.8
description = Ollama Toolkit Python Client
long_description = file: README.md
long_description_content_type = text/markdown
author = Lloyd Handyside, Eidos
author_email = ace1928@gmail.com, eidos@gmail.com
url = https://github.com/Ace1928/ollama_toolkit
license = MIT
license_files = LICENSE  # Correctly specify the license file

[options]
packages = find:
package_dir = 
	= .
python_requires = >=3.6
install_requires = 
	requests
	aiohttp
	colorama
	pytest

[options.entry_points]
console_scripts = 
	ollama-quickstart = examples.quickstart:main

[options.packages.find]
where = .
exclude = 
	tests
	tests.*

[options.extras_require]
dev = 
	black
	flake8
	mypy
	pytest-cov
	sphinx
	twine

[options.package_data]
* = *.md, LICENSE

[egg_info]
tag_build = 
tag_date = 0

