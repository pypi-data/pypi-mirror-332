name: Release Python Package

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g. v1.2.3
      - "v*.*.*"

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv build
