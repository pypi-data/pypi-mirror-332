commands:
  build_full: >-
    MEDS_extract-MIMIC_IV
    raw_input_dir="{temp_dir}/raw"
    pre_MEDS_dir="{temp_dir}/pre_MEDS"
    MEDS_cohort_dir="{output_dir}"
    log_dir="{output_dir}/.pipeline_logs"

  build_demo: >-
    MEDS_extract-MIMIC_IV
    do_demo=True
    raw_input_dir="{temp_dir}/raw"
    pre_MEDS_dir="{temp_dir}/pre_MEDS"
    MEDS_cohort_dir="{output_dir}"
    log_dir="{output_dir}/.pipeline_logs"
