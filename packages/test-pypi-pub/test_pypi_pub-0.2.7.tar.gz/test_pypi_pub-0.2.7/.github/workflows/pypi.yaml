name: pypi release

on:
  release:
    types: [published]
  workflow_dispatch:  

permissions:
  contents: read

jobs:
  release-uv-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: setup uv
        uses: astral-sh/setup-uv@v4
   
      - name: install dependencies
        run: uv sync

      - name: build source
        run: uv build

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-uv-build
    permissions:
      id-token: write

    environment:
      name: pypi

    steps:
      - name: setup uv
        uses: astral-sh/setup-uv@v4

      - name: retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: publish to PyPI
        run: uv publish
