name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write  # Needed for creating releases

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check branch
      
      - name: Verify tag is from main
        run: |
          TAG_BRANCH=$(git branch -r --contains ${{ github.ref }} | grep -v HEAD | sed -e 's#^ *origin/##' -e 's# *##')
          if [[ "$TAG_BRANCH" != "main" ]]; then
            echo "Tag must be created from main branch"
            exit 1
          fi
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Build release distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    
    permissions:
      id-token: write  # Required for trusted publishing
    
    environment:
      name: pypi
      url: https://pypi.org/p/netenum
    
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1 