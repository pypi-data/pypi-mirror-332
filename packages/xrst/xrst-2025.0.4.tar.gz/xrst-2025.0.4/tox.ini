[tox]
# see python requires-python in pyproject.toml
# pyenchant does not work on MacOS with older versions of python
# envlist   = {py3.12, py3.11, py3.10}
envlist   = {py3.12, py3.11, py3.10, py3.9, py3.8}
skipsdist = true

[testenv]
deps     =
   pytest
   toml
   pyspellchecker
   pyenchant
   sphinx_rtd_theme
#
commands = pytest -s pytest
