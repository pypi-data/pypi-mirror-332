{% set name = "fezrs" %}
{% set version = "__VERSION__" %}
{% set sha256 = "__SHA256__" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/f/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy
    - matplotlib
    - scikit-image
    - scikit-learn
    - fastapi
    - opencv

test:
  imports:
    - fezrs
  commands:
    - pytest || echo "pytest not found, skipping tests"

about:
  home: "https://github.com/FEZtool-team/FEZrs"
  license: "MIT"
  license_file: "LICENSE"
  summary: "A remote sensing tool for image processing and analysis."

extra:
  recipe-maintainers:
    - FEZtool-team
