[tool.poetry]
name = "solidipes-core-plugin"
version = "0.0.14"
description = "Core plugin for Solidipes with essential modular components"
authors = [
	"Son Pham-Ba <son.phamba@epfl.ch>",
	"Guillaume Anciaux <guillaume.anciaux@epfl.ch>",
]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "solidipes_core_plugin"}]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
solidipes = ">=0.0.0"
cairosvg = "^2.7.0"
datasize = "^1.0.0"
h5py = "^3.11.0"
ipython = "^8.18.1"
rdflib = "^7.1.1"
matplotlib = ">=3.7.1"
nbconvert = "^7.16.4"
pylint = "^3.1.0"
streamlit = "^1.37.0"
streamlit-tree-select = "^0.0.5"
xmltodict = "^0.13.0"
build = {version = ">=1.0.3,<2.0.0", optional = true}
pre-commit = {version = "^3.0.4", optional = true}
pytest = {version = "^8.1.1", optional = true}
pytest-cov = {version = "^5.0.0", optional = true}
requests-mock = {version = "^1.10.0", optional = true}

[tool.poetry.extras]
dev = [
	"build",
    "pre-commit",
	"pytest",
	"pytest-cov",
	"requests-mock",
]
test = [
	"pytest",
	"pytest-cov",
	"requests-mock",
]

[tool.poetry.plugins."solidipes.plugins"]
core = "solidipes_core_plugin"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = [
	"solidipes_core_plugin/__init__.py",
]

[tool.pytest.ini_options]
addopts = "--cov=solidipes_core_plugin --cov-report term-missing --cov-report xml --cov-report lcov:lcov.info"
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
line_length = 120
profile = "black"

[tool.codespell]
skip = 'poetry.lock,CHANGELOG.md'
