[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = 'prepmagma'
version='0.2.2'
description='prepare data for running magma from unorganized gwas data'
authors = [
  { name="brainfo", email="scilavisher@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.hatch.build.targets.wheel]
packages = ["prepmagma"]
[project.urls]
Homepage = "https://github.com/brainfo/cleanmagma"
Issues = "https://github.com/brainfo/cleanmagma/issues"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
logging = "*"

[tool.pixi.tasks]

[tool.pixi.dependencies]
pandas = ">=2.2.3,<3"
gzip = ">=1.13,<2"
seaborn = ">=0.13.2,<0.14"
matplotlib = ">=3.10.1,<4"
