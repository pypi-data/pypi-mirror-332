[flake8]
jobs = 4
min-name-length = 1
i-control-code = False
nested-classes-whitelist = 
	Meta,
	NewDate,
max-noqa-comments = 10
max-annotation-complexity = 4
max-returns = 5
max-awaits = 5
max-local-variables = 20
max-name-length = 60
max-expressions = 15
max-arguments = 15
max-module-members = 35
max-methods = 25
max-line-complexity = 24
max-jones-score = 15
max-cognitive-score = 20
max-cognitive-average = 10
max-imports = 25
max-imported-names = 50
max-module-expressions = 15
max-function-expressions = 15
max-base-classes = 5
max-decorators = 6
max-string-usages = 15
max-try-body-length = 15
max-asserts = 15
max-access-level = 6
max-attributes = 20
max-line-length = 120
max-doc-length = 120
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
show-source = True
count = True
statistics = True
exclude = 
	.tox,
	migrations,
	dist,
	build,
	hadoop_archive_plugin,
	virtualenv,
	venv,
	venv36,
	ve,
	.venv,
	tox.ini,
	dags,
	setup.py,
	docs,
rst-directives = 
	autosummary,data,currentmodule,deprecated,
	glossary,moduleauthor,plot,testcode,
	versionadded,versionchanged,
rst-roles = 
	attr,class,func,meth,mod,obj,ref,term,
	py:func,py:mod,
ignore = 
	I,
	WPS117,
	WPS305,
	WPS336,
	WPS602,
	WPS110,
	WPS115,
	WPS223,
	WPS306,
	W503,
	WPS337,
	WPS407,
	WPS411,
	WPS433,
	WPS504,
	WPS529,
	D,
	P101,
	P103,
	WPS237,
	WPS316,
	WPS323,
	WPS326,
	WPS347,
	WPS421,
	WPS440,
	WPS459,
	S108,
	S404,
	S603,
	S607,
	S608,
	E402,
	RST399,
	F821,
	WPS432,
	WPS615,
	RST213,
	RST307,
	N805,
	WPS412
per-file-ignores = 
	__init__.py:
	F401,
	WPS410,
	test*:
	S101,
	WPS122,
	WPS125,
	WPS204,
	WPS218,
	WPS219,
	WPS226,
	WPS420,
	WPS425,
	WPS430,
	WPS431,
	WPS432,
	WPS437,
	WPS442,
	WPS517,
	WPS605,
	WPS609,
	S106,
	WPS210,
	WPS228,
	conftest.py:
	E800,
	S105,
	WPS442,
	WPS420,
	WPS432

[darglint]
docstring_style = sphinx

[egg_info]
tag_build = 
tag_date = 0

