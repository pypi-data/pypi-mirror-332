[build-system]
requires = ["hatchling>=1.26.1"]
build-backend = "hatchling.build"

[project]
name = "yafw"
dynamic = ["version"]
description = 'Yet another FREALIGN wrapper'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Johannes Elferich", email = "jojotux123@hotmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "typer",
  "pydantic>=2",
  "pycistem",
  "starfile",
  "rich",
  "mrcfile",
  "matplotlib",
  "pandas"
]

[project.scripts]
yafw = "yafw.cli:app"

[project.urls]
Documentation = "https://github.com/unknown/yafw#readme"
Issues = "https://github.com/unknown/yafw/issues"
Source = "https://github.com/unknown/yafw"

[tool.hatch.version]
path = "src/yafw/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/yafw tests}"

[tool.coverage.run]
source_pkgs = ["yafw", "tests"]
branch = true
parallel = true
omit = [
  "src/yafw/__about__.py",
]

[tool.coverage.paths]
yafw = ["src/yafw", "*/yafw/src/yafw"]
tests = ["tests", "*/yafw/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
