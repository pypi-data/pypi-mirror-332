[tool.poetry]
name = "vastify"
version = "0.4.20"
description = "Vastify automagically runs your function on a vast.ai GPU cloud machine by using a simple decorator."
authors = ["PitchAI <info@pitchai.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
paramiko = "^3.5.0"
tqdm = "^4.67.1"
numpy = "^1.22.4"
pydantic = "^2.10.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"