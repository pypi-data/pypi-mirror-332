[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "face-comparer"
version = "2.0"
readme = "README.md"
description = "A Python module for face comparison using face_recognition and Base64 conversion."
authors = [{ name = "Sharjeel Baig", email = "dr.sharjeel.6@gmail.com" }]
dependencies = [
    "face_recognition",
    "numpy",
    "pillow"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/sharjeelbaig/face-comparer"
"Bug Tracker" = "https://github.com/sharjeelbaig/face-comparer/issues"
