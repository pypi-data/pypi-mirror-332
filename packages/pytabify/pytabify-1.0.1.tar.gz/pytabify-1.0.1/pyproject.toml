[project]
name = "pytabify"
version = "1.0.1"
description = "pytabify es una librería de propósito general para la manipulación, transformación y análisis de datos tabulares obtenidos a través de diversos formatos de archivo (CSV, JSON, Excel, etc.). Ofrece una API intuitiva y flexible que permite crear, validar y persistir estructuras de datos (DataTables), facilitando su integración en proyectos de automatización de pruebas, scripts y aplicaciones de análisis de datos."
authors = [
    { name = "Angel Gerardo Molina Valdez", email = "angelgerardomolinavaldez@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}

dependencies = ["jsonschema (>=4.23.0,<5.0.0)", "openpyxl (>=3.1.5,<4.0.0)"]

[tool.poetry.group.dev.dependencies]
robotframework = "^7.2.2"
pytest = "^8.3.4"
assertpy = "^1.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
repository = "https://github.com/angel-valdezzz/pytabify"