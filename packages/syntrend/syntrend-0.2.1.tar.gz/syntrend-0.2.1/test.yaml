            type: static
            value: 2
            xml_attr: true
          points:
            type: list
            hidden: true
            sub_type:
              type: object
              properties:
                lat:
                  type: float
                  min_offset: -90
                  max_offset: 90
                lon:
                  type: float
                  min_offset: -180
                  max_offset: 180
          pos:
            type: object
            properties:
              coords:
                type: string
                expression: Line().points | iter('format', '{item.lat} {item.lon}') | join(' ')
