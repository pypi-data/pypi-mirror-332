[tool.poetry]
name = "thirdwave-sdk"
version = "0.1.15"
description = "Thirdwave Python SDK for interacting with blockchain wallet intelligence API"
authors = [
  "Lance Rogers <lance@thirdwavelabs.com>",
  "Michael Stockton <michael@thirdwavelabs.com",
]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/thirdwaveorg/thirdwave-python-sdk"
packages = [{ include = "thirdwave_sdk", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
grpcio-tools = "^1.65.4"
grpcio = "^1.65.4"
mypy = "^1.11.0"
protovalidate = "^0.3.1"
mypy-protobuf = "^3.6.0"
types-protobuf = "^5.27.0.20240626"
protobuf = "^5.27.2"
grpc-stubs = "^1.53.0.5"
tomli = "^2.0.2"
dnspython = "^2.7.0"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"
pre-commit = "^3.7.1"
black = "^24.4.2"
isort = "^5.13.2"
ipython = "^8.26.0"
pyright = "^1.1.373"
protobuf = "^5.27.2"
nest-asyncio = "^1.6.0"

[tool.pyright]
pythonVersion = "3.12"

[[tool.poetry.source]]
name = "buf-build-gen"
url = "https://buf.build/gen/python"
priority = "supplemental"


[[tool.poetry.source]]
name = "buf"
url = "https://buf.build/gen/python"
priority = "supplemental"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
