[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-docs"
version = "0.1.0"
authors = [
    { name = "Pegleg", email = "pegleg@linux.com" },
]
description = "A short description of your package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/p3gleg/python-docs"
"Bug Tracker" = "https://github.com/p3gleg/python-docs/issues"

[tool.setuptools]
packages = ["python_docs"]
package-dir = {"" = "src"} 