[metadata]
name = reversible-anonymizer
version = 0.0.1
author = Omotayo Aina
author_email = ainaomotayo@secureaiguard.com
description = A reversible anonymization tool using Google Cloud services
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ainaomotayo/reversible-anonymizer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = "MIT"
license-files = ["LICEN[CS]E*"]

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	faker>=8.0.0
	google-cloud-dlp>=3.0.0
	google-cloud-firestore>=2.0.0
	google-cloud-service-usage>=1.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

