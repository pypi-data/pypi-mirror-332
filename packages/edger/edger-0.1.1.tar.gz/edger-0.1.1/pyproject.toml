[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edger"
version = "0.1.1"
description = "Redirect Microsoft Edge to your preferred browser"
readme = "README.md"
authors = [
    {name = "Daniel Agans", email = "phwelo@qwe.rip"}
]
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]
requires-python = ">=3.6"
dependencies = [
    "pystray>=0.17.0",
    "Pillow>=8.0.0",
    "pywin32>=300",
    "psutil>=5.9.0",
    "pyautogui>=0.9.53",
    "pyperclip>=1.8.2",
    "configparser>=5.2.0",
]

[project.urls]
Homepage = "https://github.com/phwelo/edger"
Issues = "https://github.com/phwelo/edger/issues"

[project.scripts]
edger = "edger:main"

[tool.setuptools]
packages = ["edger", "edger.data"]
include-package-data = true

[tool.setuptools.package-data]
edger = ["data/*.ico", "config.ini"] 