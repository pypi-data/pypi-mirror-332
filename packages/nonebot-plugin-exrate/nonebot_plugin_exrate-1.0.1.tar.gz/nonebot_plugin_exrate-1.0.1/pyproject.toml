[tool.poetry]
name = "nonebot-plugin-exrate"
version = "1.0.1"
description = "一个Nonebot2插件用于查询各大银行的货币汇率"
readme = "README.md"
authors = ["Maizi <maizicncn@gmail.com>"]
license = "GPL-3.0"
homepage = "https://github.com/bankcarddev/nonebot-plugin-exrate"
repository = "https://github.com/bankcarddev/nonebot-plugin-exrate"
documentation = "https://github.com/bankcarddev/nonebot-plugin-exrate#readme"
keywords = ["nonebot2", "exchange"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.26.0"
nonebot2 = "^2.2.1"
nonebot-adapter-onebot = "^2.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"