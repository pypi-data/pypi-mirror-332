[project]
name = "konnyaku"
version = "1.0.4"
description = "A simple and robust LLM workflow for anime subtitle file translation."
authors = [{name = "SomeBottle"}]
license = "MIT"
readme = "README.py.md"
requires-python = ">=3.6"
dependencies = [
    "openai>=1.61.1",
    "pysubs2>=1.8.0",
    "requests>=2.32.3",
]

[project.urls]
repository = "https://github.com/SomeBottle/Konnyaku"

[project.scripts]
konnyaku = "konnyaku.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
