[project]
name = "gdllm"
version = "0.2.1"
description = "TBC"
readme = "README.md"
authors = [
    { name = "Rhian McClelland", email = "Rhian.McClelland@outlook.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = ">=3.12"
urls = {Homepage = "https://github.com/GandalfsDad/gdllm"}
dependencies = [
    "anthropic>=0.47.2",
    "google-genai>=1.2.0",
    "openai>=1.63.0",
    "pydantic>=2.10.6",
]

[project.scripts]
gdllm = "gdllm:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
