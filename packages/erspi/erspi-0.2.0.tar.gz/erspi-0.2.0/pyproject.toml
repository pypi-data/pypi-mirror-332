[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project] 
name = "erspi"
version = "0.2.0"
authors = [
  { name="dandlion", email="info@expandingeden.games" },
]
description = "Enables networking between Python applications and Escape Room Software (ERS)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "paho-mqtt",
]

[project.urls]
Homepage = "https://github.com/OrganicPepper/erspi"
Issues = "https://github.com/OrganicPepper/erspi/issues"
