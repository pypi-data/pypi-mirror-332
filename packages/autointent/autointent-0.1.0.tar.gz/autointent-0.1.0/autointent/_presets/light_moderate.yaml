search_space:
  - node_type: scoring
    target_metric: scoring_roc_auc
    search_space:
      - module_name: knn
        k:
          low: 1
          high: 20
          step: 1
        weights: [uniform, distance, closest]
      - module_name: linear
      - module_name: mlknn
        k:
          low: 1
          high: 20
          step: 1
  - node_type: decision
    target_metric: decision_accuracy
    search_space:
      - module_name: threshold
        thresh:
          low: 0.1
          high: 0.9
          step: 0.1
      - module_name: argmax
sampler: brute