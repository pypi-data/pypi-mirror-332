[project]
name = "autointent"
version = "0.1.0"
description = "A tool for automatically configuring a text classification pipeline for intent prediction."
license = { text = "Apache 2.0" }
authors = [
    { name = "Alexeev Ilya", email = "ilya_alekseev_2016@list.ru" },
    { name = "Kuznetsov Denis", email = "kuznetsov.den.p@gmail.com" },
]
maintainers = [
    { name = "Alexeev Ilya", email = "ilya_alekseev_2016@list.ru" },
    { name = "Solomatin Roman", email = "risolomatin@gmail.com" },
    { name = "Sergeenko Egor", email = "es.egor.sergeenko@gmail.com" },
]
readme = "README.md"
keywords = ["nlp", "dialog-systems", "transformers", "auto-ml"]
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Natural Language :: English',
    'Natural Language :: Russian',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Text Processing :: Linguistic',
    'Topic :: Utilities',
    'Framework :: Pytest',
    'Framework :: Sphinx',
    'Typing :: Typed',
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "sentence-transformers (>=3,<4)",
    "scikit-learn (>=1.5,<2.0)",
    "scikit-multilearn (==0.2.0)",
    "appdirs (>=1.4,<2.0)",
    "optuna (>=4.0.0,<5.0.0)",
    "pathlib (>=1.0.1,<2.0.0)",
    "pydantic (>=2.10.5,<3.0.0)",
    "faiss-cpu (>=1.9.0,<2.0.0)",
    "openai (>=1.59.6,<2.0.0)",
    "datasets (>=3.2.0,<4.0.0)",
    "xxhash (>=3.5.0,<4.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
]

[project.urls]
Homepage = "https://deeppavlov.github.io/AutoIntent/"
Repository = "https://github.com/deeppavlov/AutoIntent"
Documentation = "https://deeppavlov.github.io/AutoIntent/"

[project.scripts]
"basic-aug" = "autointent.generation.utterances.basic.cli:main"
"evolution-aug" = "autointent.generation.utterances.evolution.cli:main"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
tach = "^0.11.3"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.5"
ruff = "==0.8.4"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "8.3.2"
pytest-cov = "^5.0.0"
coverage = "^7.6.1"
pytest-asyncio = "^0.24.0"

[tool.poetry.group.typing]
optional = true

[tool.poetry.group.typing.dependencies]
mypy = "^1"
types-pyyaml = "^6.0.12.20240917"
types-pygments = "^2.18.0.20240506"
types-setuptools = "^75.2.0.20241019"
joblib-stubs = "^1.4.2.5.20240918"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
pydata-sphinx-theme = "^0.16.0"
jupytext = "^1.16.4"
nbsphinx = "^0.9.5"
sphinx-autodoc-typehints = "^2.5.0"
sphinx-copybutton = "^0.5.2"
sphinx-autoapi = "^3.3.3"
ipykernel = "^6.29.5"
tensorboardx = "^2.6.2.2"
sphinx-multiversion = "^0.2.4"

[tool.poetry.group.dspy]
optional = true


[tool.poetry.group.dspy.dependencies]
dspy = "^2.6.5"


[tool.ruff]
line-length = 120
indent-width = 4
exclude = ["experiments", "scripts"]
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "TD",      # todos
    "FIX",     # fixmes
    "S311",    # random usage
    "COM812",  # trailing commas
    "ISC001",  # implicit string concatenation
    "ERA001",  # commented code
    "FBT",     # boolean trap
    "RUF001",  # ambiguous unicode character
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "D104"]
"autointent/__init__.py" = ["I001"]
"tests/*.py" = ["S", "PLR2004", "ERA", "D", "ANN", "SLF"]
"tests/context/datahandler/test_data_handler.py" = ["PT011"]
"autointent/modules/*" = ["ARG002", "ARG003"]  # unused argument
"docs/*" = ["INP001", "A001", "D"]
"*/utils.py" = ["D104", "D100"]
"*user_guides/*" = ["B018", "E501", "INP001", "T", "D", "E402", "I001", "W292"]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra" # `--cov` option breaks pycharm's test debugger
testpaths = [
    "tests",
]
pythonpath = "autointent"

[tool.coverage.run]
branch = true
omit = [
    "__init__.py",
]

[tool.coverage.paths]
source = [
    "autointent/",
]

[tool.coverage.report]
skip_empty = true


[tool.mypy]
python_version = "3.10"
strict = true
warn_redundant_casts = true
# align with mypy 2.0 release
warn_unreachable = true
local_partial_types = true
plugins = [
    "pydantic.mypy",
    "numpy.typing.mypy_plugin",
]
mypy_path = "autointent"
disable_error_code = ["override"]

[[tool.mypy.overrides]]
module = [
    "scipy",
    "sklearn",
    "sklearn.*",
    "xeger",
    "appdirs",
    "sre_yield",
    "skmultilearn.model_selection",
    "hydra",
    "hydra.*",
    "transformers",
    "faiss",
    "datasets",
    "joblib",
    "torch.utils.tensorboard",
    "tensorboardX",
    "wandb",
    "dspy",
    "dspy.evaluate.auto_evaluation",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "autointent._callbacks.*",
    "autointent.modules.abc.*",
]
warn_unreachable = false