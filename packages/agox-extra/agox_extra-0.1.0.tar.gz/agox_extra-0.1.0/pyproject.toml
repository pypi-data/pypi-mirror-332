[project]
name = "agox-extra"
version = "0.1.0"
description = "Extra tidbits for AGOX"
readme = "README.md"
authors = [
    { name = "Mads-Peter Verner Christiansen", email = "machri@phys.au.dk" }
]
requires-python = ">=3.11"
dependencies = [
    "agox",
]

[project.optional-dependencies]
shepherd = [
]
jax = [
    "jax",
    "jaxlib",    
    "matscipy"
]
all = ["agox-extra[shepherd, jax]"]

[project.scripts]
agox-extra = "agox_extra:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 88

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = ["F", "E4", "E7", "E9", # Defaults
          "ANN001", "ANN204", "ANN201", # Type annotations
          "I001", "I002", # Imports
          "N", # Naming
          "ERA001", # Eradicate / Commented out code
          "A" # Shadowing of builtins
          ]



[tool.uv]
dev-dependencies = [
    "pytest>=7.0.1",
    "pytest-cov>=5.0.0",
    "ruff>=0.6.5",
]
