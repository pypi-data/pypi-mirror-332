[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thinlib"
version = "0.0.2"
description = "The thinlib placeholder package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/thinlib/thinlib"
