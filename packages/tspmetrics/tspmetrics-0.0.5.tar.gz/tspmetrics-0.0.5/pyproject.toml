[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "tspmetrics"
description = "Calculation of temperature-derived metrics from borehole observations"
readme = "README.md"
authors = [
    {name = "Nick Brown", email = "nick.brown@carleton.ca"}
]
license = {text = "GNU General Public License (GPL)"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "pandas",
    "numpy",
    "tsp",
    "scipy"
]
requires-python = ">=3.9"

[project.urls]
homepage = "https://github.com/geocryology/tspmetrics"

[tool.setuptools]
packages = ["tspmetrics"]
package-data = {tspmetrics = ["demos/demo_data/*"]}
