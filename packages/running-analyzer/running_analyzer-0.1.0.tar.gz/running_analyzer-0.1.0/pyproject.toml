[project]
name = "running-analyzer"
version = "0.1.0"
description = "A CLI tool to analyze running data"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.14.1",
    "annotated-types>=0.7.0",
    "cfgv>=3.4.0",
    "click>=8.1.8",
    "distlib>=0.3.9",
    "filelock>=3.17.0",
    "fitparse>=1.2.0",
    "identify>=2.6.7",
    "markdown-it-py>=3.0.0",
    "mdurl>=0.1.2",
    "nodeenv>=1.9.1",
    "numpy>=2.2.3",
    "platformdirs>=4.3.6",
    "plotext>=5.3.2",
    "pre-commit>=4.1.0",
    "psycopg2>=2.9.10",
    "pydantic>=2.10.6",
    "pydantic-core>=2.27.2",
    "pygments>=2.19.1",
    "python-decouple>=3.8",
    "pyyaml>=6.0.2",
    "rich>=13.9.4",
    "ruff>=0.9.6",
    "shellingham>=1.5.4",
    "sqlalchemy>=2.0.38",
    "sqlmodel>=0.0.22",
    "typer>=0.15.1",
    "typing-extensions>=4.12.2",
    "virtualenv>=20.29.2",
]

[dependency-groups]
dev = [
    "hatch>=1.14.0",
    "freezegun>=1.5.1",
    "pytest>=8.3.4",
]


[project.scripts]
running-analyzer = "running_analyzer.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["running_analyzer"]

