[metadata]
name = costmodel
version = 0.2.0
author = Edward Honadel and Peter Sandborn
author_email = ehonadel@umd.edu
description = A cost model application with a Flask web interface.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Framework :: Flask
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	flask
	matplotlib
	plotly
	pandas

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

