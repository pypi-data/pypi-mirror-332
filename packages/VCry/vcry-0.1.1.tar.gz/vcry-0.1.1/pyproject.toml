[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VCry"
version = "0.1.1"
description = "A simple library for encryption/decryption with multiple ciphers."
readme = "README.md"  # Путь к файлу README (если есть)
authors = [{ name = "ViniLog", email = "Xdsateam2@example.com" }]
license = { file = "LICENSE" }  # Укажите файл с лицензией
keywords = ["encryption", "decryption", "cipher", "cryptography"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://vcom-team.netlify.app/"

[tool.setuptools.packages.find]
where = ["."]
include = ["VCry*"]