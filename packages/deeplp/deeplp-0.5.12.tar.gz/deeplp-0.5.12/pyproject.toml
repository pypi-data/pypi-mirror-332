[project]
name = "deeplp"
version = "0.5.12"
description = "A package that solves Linear Programs using pytorch"
authors = [
    {name = "Mohammed Alshahrani",email = "mmogib@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy (>=2.2.3,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "colorama (>=0.4.6,<0.5.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "pulp (>=3.0.2,<4.0.0)",
    "prettytable (>=3.15.1,<4.0.0)",
    "ipython (>=9.0.1,<10.0.0)",
    "scipy (>=1.15.2,<2.0.0)"
]

[tool.poetry]
packages = [{include = "deeplp", from = "src"}]

[tool.poetry.dependencies]
torch = "^2.6.0"

[tool.poetry.scripts]
deeplp = "deeplp.main:deeplp"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
