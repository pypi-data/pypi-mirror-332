[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["kerttula"]

[project]
name = "kerttula"
version = "0.1.2"
description = "Juha's home automation application"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE.rst", content-type = "text/markdown"}
keywords = ["home", "automation", "juham", "masterpiece"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: Public Domain",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-automation >= 0.0.13",
  "juham-visualcrossing >= 0.1.8",
  "juham-openweathermap >= 0.1.8",
  "juham-systemstatus >= 0.1.7",
  "juham-watermeter >= 0.0.7",
  "juham-shelly >= 0.0.5",
  "importlib-metadata"
]

# Add kerttula to path so that it can be run as a script
[project.scripts]
kerttula = "kerttula.kerttula:main"

[project.optional-dependencies]
dev = ["check-manifest"]

[project.entry-points."kerttula.plugins"]
# none, yet

[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-homewizard"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-homewizard"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-homewizard"


[tool.mypy]
ignore_missing_imports = false
python_version = "3.9"
mypy_path = ["kerttula/*.py", "tests/*.py",
    "c:/users/juham/masterpiece_influx",
    "c:/users/juham/masterpiece_pahomqtt",
    "c:/users/juham/masterpiece",
    "c:/users/juham/juham_automation",
    "c:/users/juham/masterpiece",
    "c:/users/juham/masterpiece_plugin",
    "c:/users/juham/masterpiece_xmlformat",
    "c:/users/juham/juham_plugins/juham_visualcrossing",
    "c:/users/juham/juham_plugins/juham_openweathermap",
    "c:/users/juham/juham_plugins/juham_systemstatus",
    "c:/users/juham/juham_plugins/juham_watermeter",
    "c:/users/juham/juham_plugins/juham_shelly",
    "c:/users/juham/kerttu"
]

