[project]
name = "terminal-help-app"
version = "0.1.0"
description = "command-line tool `help` to write terminal commands for you using natural language powered by ChatGPT"
readme = "README.md"
authors = [
    { name = "Ryan Munro", email = "500774+munro@users.noreply.github.com" },
]
license = { text = "MIT" }
classifiers = [
    "Environment :: Console",
    "Environment :: MacOS X",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.12,<3.13"
dependencies = [
    "colorama>=0.4.6",
    "httpx>=0.27.0,<0.29",
    "openai>1.40.6,<1.66",
    "prompt-toolkit>=3.0.39,<3.1",
    "pygments>2.16.1,<2.20",
    "pydantic>=2.8.2,<2.20",
    "partialjson>=0.0.8,<0.2",
    "loguru>=0.7.3",
]

[project.urls]
"Homepage" = "https://github.com/Submersible/terminal-help-app"
"Documentation" = "https://github.com/Submersible/terminal-help-app"
"Issue Tracker" = "https://github.com/Submersiblet/terminal-help-app/issues"

[project.scripts]
help = "terminal_help_app.main:main"

[dependency-groups]
dev = [
    "ipython",
    "jupyter",
    "ipywidgets",
    "jupyterlab",
    "matplotlib",
    "plotly",
    "pytest",
    "rich[jupyter]",
    "ruff",
    "wat-inspector>=0.4.3",
    "vulture>=2.14",
]

[tool.ruff]
extend-include = ["*.ipynb"]
line-length = 120
respect-gitignore = false
target-version = "py312"

[tool.ruff.lint]
extend-select = ["I"]
per-file-ignores = { "*.ipynb" = ["F811", "E402", "F841", "F401"] }

[tool.pytest.ini_options]
addopts = "--doctest-modules"
python_files = "*.py"

[tool.pyright]
reportMissingModuleSource = false
reportPrivateImportUsage = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
