[project]
name = "au-tools"
version = "0.1.4"
description = "AU - GitHub Classroom Automation Tools"
authors = [
    { name = "Paul York", email = "paul@yorkfamily.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "pytest (>=8.3.4,<9.0.0)",
    "pytest-subtests (>=0.14.1,<0.15.0)",
    "pylint (>=3.3.4,<4.0.0)",
    "click (>=8.1.8,<9.0.0)",
    "dacite (>=1.9.2,<2.0.0)",
    "tomlkit (>=0.13.2,<0.14.0)",
    "rich (>=13.9.4,<14.0.0)",
    "beaupy (>=3.10.1,<4.0.0)"
]

[project.scripts]
au = 'au.cli:main'

[project.urls]
homepage        = "https://github.com/ptyork/au"
repository      = "https://github.com/ptyork/au"
"Bug Tracker"   = "https://github.com/ptyork/au/issues"

[tool.poetry]
packages = [
   { include = "au", from = "src" },
   { include = "f_table", from = "src" },
   { include = "simple_git", from = "src" },
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
