[project]
name = "mlflow-ibmcos"
version = "0.1.0"
description = "A Python library to integrate IBM COS with MLFlow artifact registry"
readme = "README.md"
authors = [
    { name = "Daniel Diego Horcajuelo", email = "dadiego91@hotmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "dirhash>=0.5.0",
    "ibm-cos-sdk>=2.14.0",
    "mlflow>=2.17.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
