plugins:
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://mkdocstrings.github.io/autorefs/objects.inv
            - https://www.mkdocs.org/objects.inv
            - https://python-markdown.github.io/objects.inv
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_root_heading: true
            show_root_full_path: true
            merge_init_into_class: true
            show_symbol_type_heading: false
            separate_signature: true
            show_signature_annotations: false
            summary: true
            filters: ["!^_", "^__init__$", "!^_[^_]"] # exclude all members starting with __
            members_order: source
            docstring_options:
              ignore_init_summary: true
              show_if_no_docstring: true
  - mkdocs-jupyter:
      ignore_h1_titles: True
      include_source: True
      execute: False
      allow_errors: False
      include_requirejs: True
  - search:
  - mike:
      alias_type: redirect
      redirect_template: null
      deploy_prefix: ""
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
theme:
  name: material
  custom_dir: docs/overrides
  favicon: img/favicon.jpg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    #- navigation.sections # To expand sections on the table of contents
    #- navigation.expand # To expand sections on the table of contents
    - navigation.top
    - toc.integrate
    - navigation.breadcrumbs
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  font:
    text: Open Sans
    code: Ubuntu Mono
  highlightjs: true
  logo: img/ikt_logo_2.jpg
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - pymdownx.details
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      linenums: false
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.magiclink

