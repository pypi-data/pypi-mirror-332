name: Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  UV_LOCKED: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
              3.9
              3.10
              3.11
              3.12
              3.13
              pypy3.9
              pypy3.10
              pypy3.11

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - run: uv run nox
