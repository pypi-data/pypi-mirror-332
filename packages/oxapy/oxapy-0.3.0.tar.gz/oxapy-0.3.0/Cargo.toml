[package]
name = "oxapy"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxapy"
crate-type = ["cdylib"]

[dependencies]
ctrlc = "3.4.5"
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
matchit = "0.8.6"
pyo3 = "0.23.3"
