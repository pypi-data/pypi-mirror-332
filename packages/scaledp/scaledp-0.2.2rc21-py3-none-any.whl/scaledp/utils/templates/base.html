<div style="border-radius: 8px; margin: 10px; padding: 10px; width: {{ width }}px; background: #e5edf5; border: 0; min-width: 600px;">
    <div style="display: grid; grid-template-columns: 3fr 1fr; grid-gap: 20px; width:{{ width }}px;">
        <div style="padding: 10px 0px 10px 20px;">
            <table>
                {% for key, value in metadata.items() %}
                    {% if value or key in ( 'Id', 'Image#') %}
                        <tr style="background: #e5edf5;">
                            <td style="font-weight: 600; margin: 0;padding: 2px; ">{{ key }}:</td>
                            <td style="text-align: left;padding: 2px 5px 2px 10px;">{{value}}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </table>

        </div>
        <a href="https://stabrise.com/scaledp/"><img src="https://stabrise.com/media/filer_public_thumbnails/filer_public/92/6c/926cf44d-d412-4c47-b4d1-8ec62efb653a/scaledp.png__1000x300_subsampling-2.webp"
                style="width: 200px; margin:10px 20px 0 0px;justify-self: end;"/></a>
    </div>
        {% block body %}
        {% endblock %}
</div>
