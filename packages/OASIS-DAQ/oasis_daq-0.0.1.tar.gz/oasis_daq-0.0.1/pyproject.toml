[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "OASIS-DAQ"
version = "0.0.1"
authors = [
  { name="Oliver Zobel", email="oliver.zobel@tum.de" },
]
description = "Python DAQ for the Open Acquisition System for IEPE Sensors (OASIS)"
dependencies = [
  "PySerial",
  "PyQt5",
  "scipy",
  "numpy",
  "matplotlib",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.optional-dependencies]
dev = ["PyQt5Designer"]

#[project.scripts]
#oasis-daq = "oasisdaq:run"

[project.urls]
Homepage = "https://gitlab.com/oasis-acquisition/oasis-daq"
Issues = "https://gitlab.com/oasis-acquisition/oasis-daq/-/issues"