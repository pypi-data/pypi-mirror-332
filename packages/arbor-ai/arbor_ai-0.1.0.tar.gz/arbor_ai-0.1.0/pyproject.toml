[project]
name = "arbor-ai"
version = "0.1.0"
description = "A framework for fine-tuning and managing language models"
authors = [
    {name = "Noah Ziems",email = "nziems2@nd.edu"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi",
    "uvicorn",
    "click",
    "python-multipart (>=0.0.20,<0.0.21)",
    "pydantic-settings (>=2.8.1,<3.0.0)",
    "torch (>=2.6.0,<3.0.0)",
    "transformers (>=4.49.0,<5.0.0)",
    "trl (>=0.15.2,<0.16.0)",
    "peft (>=0.14.0,<0.15.0)",
]

[project.scripts]
arbor = "arbor.cli:cli"

[tool.poetry]
name = "arbor"
version = "0.1.0"
description = "A framework for fine-tuning and managing language models"
authors = ["Noah Ziems <nziems2@nd.edu>"]
readme = "README.md"
packages = [{include = "arbor", from = "src"}]
repository = "https://github.com/arbor-ai/arbor"
keywords = ["machine learning", "fine-tuning", "language models"]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.25.3"
httpx = "^0.28.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
