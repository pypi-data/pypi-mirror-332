[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

# If you  aren't sure what all this does, please review
# https://packaging.python.org/en/latest/tutorials/packaging-projects/
# and/or
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#writing-pyproject-toml
# before making any changes. ;-)

[project]
name = "goblinfish-aws-local-lpi-apis"
version = "0.0.1"
description = "Decorator(s) for Flask-application endpoints that convert the incoming request to a \"native\" endpoint into an AWS Lambda Proxy Integration data-structure, and call a local (importable) Lambda Handler with an added standard `LambdaContext` object as part of the request."
readme = "README.md"
license = {name="MIT", file = "LICENSE"}
keywords = ["aws", "sam", "lambda", "api gateway", "flask", "local development"]

dependencies = [
    "awslambdaric<4",
    "flask<4",
    "typeguard<5",
]

# Update these as new Python versions become available, or otherwise as
# relevant; see https://pypi.org/classifiers/ for the official list!
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Framework :: Flask",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]

requires-python = ">= 3.11"
authors = [
    # If you generate a pull-request, you're an author! Take some credit!
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.lpi_apis@gmail.com"},
]
maintainers = [
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.lpi_apis@gmail.com"},
]

[project.urls]
Repository = "https://bitbucket.org/stonefish-software-studio/goblinfish-aws-local-lpi_apis"
