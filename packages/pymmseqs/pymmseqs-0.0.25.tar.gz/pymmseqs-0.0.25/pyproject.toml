[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pymmseqs"
version = "0.0.25"
description = "Python wrapper for mmseqs2"
authors = ["heispv <peyman.vahidi@tum.de>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X"
]
include = [
    "pymmseqs/bin/*",
    "pymmseqs/defaults/*.yaml",
    "scripts/*"
]
build = "build.py"

[tool.poetry.dependencies]
python = ">=3.10"
pyyaml = "^6.0"
pytest = "^8.3.5"
pandas = "^2.2.3"
numpy = "^2.2.3"
matplotlib = "^3.10.1"
ipykernel = "^6.29.5"

[tool.poetry.urls]
"Homepage" = "https://github.com/heispv/pymmseqs"
"Documentation" = "https://github.com/heispv/pymmseqs/wiki"
"Bug Tracker" = "https://github.com/heispv/pymmseqs/issues"

[tool.cibuildwheel]
skip = "cp27-* pp27-* pp3*-*"
