[package]
name = "polars-list-utils"
version = "0.8.0"
edition = "2021"

[lib]
name = "polars_list_utils"
crate-type= ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.19.0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.45.1", features = ["dtype-struct"] }
realfft = "3.4.0"
rustfft = "6.2.0"
butterworth = "0.1.0"
thiserror = "2.0.11"

