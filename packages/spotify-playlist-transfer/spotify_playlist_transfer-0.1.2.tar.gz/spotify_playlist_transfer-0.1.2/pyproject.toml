[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spotify-playlist-transfer"
version = "0.1.2"
description = "A CLI tool to transfer Spotify playlists and liked songs between accounts"
authors = [{ name = "Abhishek Kumar Singh", email = "devabhishek81121@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "keyring>=25.6.0",
    "loguru>=0.7.3",
    "python-dotenv>=1.0.1",
    "questionary>=2.1.0",
    "rich>=13.9.4",
    "spotipy>=2.25.1",
    "typer>=0.15.2",
]

[tool.pytest.ini_options]
addopts = "-v --cov=spotify_playlist_transfer --cov-report=xml"
testpaths = ["tests"]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-mock>=3.10",
    "pytest-cov>=4.0",
    "responses>=0.23",
    "types-requests>=2.28",
    "typer[all]>=0.9.0"
]

[project.scripts]
spotify-transfer = "spotify_playlist_transfer.cli:app"
