[package]
name = "scors"
version = "0.1.7"
edition = "2021"
license = "MIT"
description = "Scores for binary classifier evaluation"
readme = "../README.md"
repository = "https://github.com/hanslovsky/scors"
homepage = "https://github.com/hanslovsky/scors"


[lib]
name = "_scors"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.5", features = ["extension-module"] }
ndarray = "0.16.1"
numpy = "0.23.0"

