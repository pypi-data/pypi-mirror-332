[project]
name = "slidge-whatsapp"
version = "v0.2.4"
description = "A Whatsapp/XMPP gateway."
authors = [
    {name = "nicoco", email = "nicoco@nicoco.fr"},
    {name = "deuill", email = "alex@deuill.org"},
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Topic :: Internet :: XMPP",
]
requires-python = ">= 3.11"
keywords = ["xmpp", "gateway", "bridge", "instant messaging", "whatsapp"]
dependencies = [
    "linkpreview>=0.11.0",
    "slidge>=0.2.4,<0.3",
]

[project.urls]
Homepage = "https://codeberg.org/slidge/slidge-whatsapp"
Issues = "https://codeberg.org/slidge/slidge-whatsapp/issues"
Repository = "https://codeberg.org/slidge/slidge-whatsapp"
"Chat room" = "https://conference.nicoco.fr:5281/muc_log/slidge/"
Documentation = "https://slidge.im/docs/slidge-whatsapp/main"

[project.scripts]
slidge-whatsapp = "slidge_whatsapp:main"

[dependency-groups]
dev = [
    "furo>=2024.8.6",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "ruff>=0.9.1",
    "slidge-sphinx-extensions>=0.1.0",
    "sphinx-autoapi>=3.4.0",
    "sphinx-mdinclude>=0.6.2",
    "types-beautifulsoup4>=4.12.0.20241020",
    "types-requests>=2.32.0.20241016",
]

[[tool.poetry.include]]
path = "slidge_whatsapp"

[[tool.poetry.include]]
path = "slidge_whatsapp/generated/*.py"
format = ["wheel"]

[[tool.poetry.include]]
path = "slidge_whatsapp/generated/*.so"
format = ["wheel"]

[tool.poetry.build]
script = "build.py"

[build-system]
requires = ["poetry-core", "pybindgen"]
build-backend = "poetry.core.masonry.api"

[tool.uv.sources]
slidge-sphinx-extensions = { index = "codeberg" }

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "codeberg"
url = "https://codeberg.org/api/packages/slidge/pypi/simple"
publish-url = "https://codeberg.org/api/packages/slidge/pypi"

[tool.mypy]
files = ["slidge_whatsapp"]
exclude = "slidge_whatsapp/generated"
check_untyped_defs = true
strict = false

[[tool.mypy.overrides]]
module = ["linkpreview"]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
exclude = [
    "tests",
    "slidge_whatsapp/generated",
]

[tool.ruff.lint]
select = ["I"]

[tool.git-cliff.remote.gitea]
owner = "slidge"
repo = "slidge-whatsapp"

[tool.git-cliff.changelog]
header = """
<!-- write something cool about the release here! -->

# Changes
"""
body = """
{% for group, commits in commits | group_by(attribute="group") %}
    ## {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | split(pat="\n") | first | upper_first | trim }}\
            {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif %} \
            [`{{ commit.id | truncate(length=7, end="") }}`](./commit/{{ commit.id }})\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = false
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->🚀 Features" },
  { message = "^fix", group = "<!-- 1 -->🐛 Bug Fixes" },
  { message = "^doc", group = "<!-- 3 -->📚 Documentation" },
  { message = "^perf", group = "<!-- 4 -->⚡ Performance" },
  { message = "^refactor", group = "<!-- 2 -->🚜 Refactor" },
  { message = "^style", group = "<!-- 5 -->🎨 Styling" },
  { message = "^test", group = "<!-- 6 -->🧪 Testing" },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore|^ci", group = "<!-- 7 -->⚙️ Miscellaneous Tasks" },
  { body = ".*security", group = "<!-- 8 -->🛡️ Security" },
  { message = "^revert", group = "<!-- 9 -->◀️ Revert" },
  { message = ".*", group = "<!-- 10 -->💼 Other" },
]
