[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "generic-table"
version = "1.1.5"
description = ""
authors = [
    { name = "TechServ Engineering Team", email = "engineering@techserv.com" }
]
dependencies = [
    "Django>=5.1.5, <6.0.0",
    "openpyxl>=3.1.3, <4.0.0"
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-django",
    "pytest-cov",
    "psycopg",
    "coverage"
]

[tool.hatch.build.targets.wheel]
packages = ["generic_table"]

[tool.hatch.metadata]
allow-direct-references = true
