<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML3Log Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ML3Log Viewer</h1>
    
    <div class="controls-container">
        <div class="level-filters">
            <button class="level-btn info" data-level="INFO">INFO</button>
            <button class="level-btn warning" data-level="WARNING">WARNING</button>
            <button class="level-btn error" data-level="ERROR">ERROR</button>
            <button class="level-btn critical" data-level="CRITICAL">CRITICAL</button>
        </div>
        
        <div class="logger-filter">
            <select id="logger-select">
                <option value="">All loggers</option>
            </select>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Filter logs">
            <button id="clear-search-btn" class="clear-input-btn" aria-label="Clear search">&times;</button>
            <button id="clear-logs-btn">Clear logs</button>
        </div>
        
        <div class="autoupdate-container">
            <input type="checkbox" id="autoupdate-checkbox" checked>
            <label for="autoupdate-checkbox">Auto-update</label>
        </div>
    </div>
    
    <div id="logs-container">
        <div id="logs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
