[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vsce"
version = "0.1.2"  # Remember to update the version!
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A TUI tool for managing VS Code extensions."
readme = "README.md"
requires-python = ">=3.7"  # Choose a minimum Python version
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",  # Choose a license!
    "Operating System :: POSIX :: Linux",  #  Linux-specific for now
]

[project.scripts]
vsce = "vsce.main:main"

[project.urls]
Homepage = "https://github.com/bizkite-co/vsce"

[project.license]
file = "LICENSE"