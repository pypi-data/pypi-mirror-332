[project]
name = "acma-orm"
version = "0.1.12"
description = "A Python ORM of the ACMA database"
readme = "README.md"
authors = [{ name = "JacksonBowe", email = "jacksonbowe98@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["pandas>=2.2.3", "peewee>=3.17.9"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[tool.uv.sources]
acma-orm = { workspace = true }
