[project]
name = "script-magic"
version = "1.7.0"
description = "Command-line script utility toolkit that simplifies common scripting tasks with AI-powered script generation, GitHub Gist integration for cross-device synchronization, and automatic dependency management. Create, run, and manage scripts with natural language prompts."
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Thomas Klok Rohde", email = "rohde.thomas@gmail.com" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pip-system-certs>=4.0",
    "click>=8.1.8",
    "instructor>=1.7.2",
    "rich>=13.9.4",
    "tabulate>=0.9.0",
    "textual[syntax]>=2.1.2",
    "pygithub>=2.6.1",
    "anthropic>=0.49.0",
    "openai>=1.65.1",
    "google-generativeai>=0.8.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
sm = "script_magic:sm"

[project.urls]
"Homepage" = "https://github.com/ThomasRohde/script-magic"
"Bug Tracker" = "https://github.com/ThomasRohde/script-magic/issues"
"Documentation" = "https://github.com/ThomasRohde/script-magic#readme"
"Source Code" = "https://github.com/ThomasRohde/script-magic"
