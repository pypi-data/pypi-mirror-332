[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "signal_rs"
description = "A signal analysis library written in Rust"
authors = [{ name = "fabian", email = "fabian.lieb@peptech.de" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pandas>=2.2.3",
    "polars>=1.19",
    "pyarrow>=17.0.0",
    "plotly>=5.24.1",
    "kaleido>=1.0.0rc0",
    "cffi"
]

[tool.maturin]
name = "signal_rs"
features = ["pyo3/extension-module"]
version = "0.2.51"
description = "A signal analysis library written in Rust"
readme = "README.md"
exclude = [".venv"]

