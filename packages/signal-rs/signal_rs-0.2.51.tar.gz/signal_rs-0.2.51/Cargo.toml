[package]
name = "signal_rs"
description = "A signal analysis libary written in Rust"
version = "0.2.51"
edition = "2021"

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = "0.22"

[lib]
name = "signal_rs"
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"  # Optimize for size
lto = true       # Enable Link-Time Optimization
codegen-units = 1  # Reduce parallel codegen units for smaller binaries
