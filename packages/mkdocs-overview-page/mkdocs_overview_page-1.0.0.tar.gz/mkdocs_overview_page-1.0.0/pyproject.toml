[tool.poetry]
name = "mkdocs-overview-page"
version = "1.0.0"
description = "Overview Page for MkDocs"
authors = ["Markus"]
license = "MIT License"
packages = [
    {include = "src"}
]

[tool.poetry.dependencies]
python = "^3.9"
mkdocs = "^1.6.1"
pymdown-extensions = "^10.7"
beautifulsoup4 = "^4.12.3"
mkdocs-material = "^9.5.43"

[tool.poetry.group.dev.dependencies]
yamllint = "^1.35.1"
ruff = "^0.5.7"
pyright = "^1.1.387"

[tool.poetry.group.test.dependencies]
coverage = "^7.6.4"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-check = "^2.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
extraPaths = [
    "src",
]
include = [
    "src",
    "tests",
]
exclude = [
    "docs",
    "mkdocs_publisher_docs",
]
reportMissingImports = false
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
typeCheckingMode = "basic"

[tool.pytest.ini_options]
addopts = "--tb=short --log-level=DEBUG --cov-report=html --cov-report=json --cov=mkdocs_publisher"
markers = [
    "deprecated: Tests no longer used",
    ]
testpaths = [
    "tests",
]

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
select = ["B", "E", "F", "I", "UP", "SIM"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.coverage.run]
branch = true

[tool.coverage.report]
include_namespace_packages = true
skip_empty = true
skip_covered = true

[tool.coverage.json]
pretty_print = true

[tool.poetry.plugins."mkdocs.plugins"]
overview-page = "src.plugin:OverviewPagePlugin"
