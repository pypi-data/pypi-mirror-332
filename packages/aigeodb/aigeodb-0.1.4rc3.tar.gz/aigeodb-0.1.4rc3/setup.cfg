[metadata]
name = aigeodb
version = 0.1.4c3
description = A Python package for working with world cities, countries, regions database
long_description = file: README.md
long_description_content_type = text/markdown
author = Unrealos
author_email = info@unrealos.com
url = https://github.com/markolofsen/aigeodb
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries
	Topic :: Scientific/Engineering :: GIS
	Topic :: Database
	Framework :: Django
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/markolofsen/aigeodb
	Tracker = https://github.com/markolofsen/aigeodb/issues
	Documentation = https://github.com/markolofsen/aigeodb#readme

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 
	geopy>=2.4.1
	SQLAlchemy>=1.4.0
	requests>=2.31.0
	python-dotenv>=1.0.1

[options.extras_require]
django = 
	Django>=3.2
	django-select2>=8.1.2
dev = 
	pytest>=8.0.0
	pytest-cov>=4.1.0
	black>=24.1.1
	flake8>=7.0.0
	isort>=5.13.2
	build>=1.0.3
	twine>=4.0.2

[options.packages.find]
where = src

[options.package_data]
aigeodb = sqlite/*.sqlite3

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = .git,__pycache__,build,dist,*.egg-info
ignore = E203, W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --disable-warnings

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

