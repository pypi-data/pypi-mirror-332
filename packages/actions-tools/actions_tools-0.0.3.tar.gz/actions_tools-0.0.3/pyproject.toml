# Project

[project]
name = "actions-tools"
description = "GitHub Actions Tools for Python"
authors = [{ name="Shane" }]
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Natural Language :: English",
]
license = { text = "GPL-3.0" }
#license = { file = "LICENSE" }

[project.urls]
Homepage = "https://cssnr.com/"
Source = "https://github.com/cssnr/actions-tools"
Issues = "https://github.com/cssnr/actions-tools/issues"

# Setup Tools

[tool.setuptools.dynamic]
version = { attr = "actions.__version__" }

# Build System

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Black

[tool.black]
line-length = 119
extend-exclude = '(\.github)'

# Ruff

[tool.ruff]
line-length = 119
target-version = "py313"
exclude = [".github"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q"]

# Coverage

[tool.coverage.run]
omit = ["*.egg-info/*", ".github/*"]
source = ["src"]

# Isort

[tool.isort]
profile = "black"
lines_after_imports = 2
src_paths = ["src", "test"]
skip = [".github"]
