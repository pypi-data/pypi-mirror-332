
<button x-on:click="clear_filters()">Clear all filters â–¼</button>

{% for group, data in get_filters(g, None, contextgraph) %}
    {% for slug, label, description, group in data %} 
        {% if loop.first %}
        <ul><li><label>{{ group }}</label><ul>
        {% endif %}
        <li title="{% if description %}{{ description }}{% else %}no further description available{% endif %}"><input type="checkbox" id="{{ slug }}" x-data="{ slug: '{{ slug }}' }" x-on:click="toggle_filter(slug)" /> <label for="{{ slug }}">{{ label }}</label></li>
        {% if loop.last %}
        </ul></li></ul>
        {% endif %}
    {% endfor %}
{% endfor %}
