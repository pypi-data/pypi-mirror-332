[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "georegression"
version = "1.0.1"
authors = [
    { name = "PiaoYang" },
]
description = "georegression"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "scikit-learn",
    "xgboost",
    "pandas",
    "slab_utils",
    "matplotlib",
    "umap-learn",
    "hdbscan",
    "plotly",
    "numpy",
    "scipy",
    "joblib",
    "numba",
    "dask"
]

[project.urls]
"Homepage" = "https://github.com/46319943/GeoRegression"
"Bug Tracker" = "https://github.com/46319943/GeoRegression/issues"