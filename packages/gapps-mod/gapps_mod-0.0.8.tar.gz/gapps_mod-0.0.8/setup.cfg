[global]
quiet = 1

[sdist]
formats = zip,tar

[bdist_wheel]
universal = 1

[metadata]
name = gapps-mod
version = 0.0.8
author = Eric Johnfelt
author_email = ejohnfel@hotmail.com
description = A wrapper for some Google App functionality (Sheets and email mostly)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ejohnfel/gapps
project_urls = 
	Bug Tracker = https://github.com/ejohnfel/gapps/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = gapps
python_requires = >=3.0
install_requires = py-helper-mod; google-api-python-client>=2.0.2; google-auth-httplib2>=0.1.0; google-auth-oauthlib>=0.4.3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

