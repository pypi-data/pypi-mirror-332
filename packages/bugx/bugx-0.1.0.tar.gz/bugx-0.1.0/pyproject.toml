[project]
name = "bugx"
dynamic = ["version"]
description = "Bug Report extractor"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Govardhan Ummadisetty", email = "vardhank9@gmail.com" }]
dependencies = [
    "hatch>=1.14.0",
    "inquirerpy>=0.3.4",
    "prettytable>=3.14.0",
    "typer>=0.15.1",
]

[project.scripts]
bux = "bux.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/bugx"]
exclude = ["hatch"]

[tool.hatch.version]
path = "src/bugx/__about__.py"
