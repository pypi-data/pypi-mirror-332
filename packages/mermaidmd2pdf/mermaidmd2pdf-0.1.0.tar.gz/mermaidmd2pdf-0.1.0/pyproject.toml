[project]
name = "mermaidmd2pdf"
version = "0.1.0"
description = "Convert Markdown files with Mermaid diagrams to PDF"
authors = [
    { name = "Chad Walters", email = "chad@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
    "markdown",
    "mermaid",
    "pdf",
    "documentation",
    "diagrams",
    "converter"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "markdown>=3.5.0",
    "weasyprint>=60.2",
    "click>=8.0.0",
    "packaging>=23.2",
]

[project.urls]
Homepage = "https://github.com/yourusername/MermaidMD2PDF"
Documentation = "https://github.com/yourusername/MermaidMD2PDF#readme"
Repository = "https://github.com/yourusername/MermaidMD2PDF.git"
Issues = "https://github.com/yourusername/MermaidMD2PDF/issues"

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "psutil>=5.9.0",
]

[project.scripts]
mermaidmd2pdf = "mermaidmd2pdf.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
    "docs/**/*",
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
