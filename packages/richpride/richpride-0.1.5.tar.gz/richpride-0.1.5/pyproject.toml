[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "richpride"
version = "0.1.5"
authors = [
    { name = "SafeyX3", email = "bytesarecool@gmail.com" },
]
description = "A collection of pride flag emojis for use with the Rich library."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

license = { file = "LICENSE" }

dependencies = [
    "rich>=10.0"  
]

[project.urls]
Homepage = "https://github.com/pypa/richpride"
Issues = "https://github.com/pypa/richpride/issues"
