[metadata]
name = qteasy
version = 1.4.9
author = Jackie PENG
author_email = jackie.pengzhao@gmail.com
maintainer = Jackie PENG
description = A fast quantitative investment tool kit
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shepherdpp/qteasy
keywords = quantitative investment, quant
license = BSD License
scripts = tui_style.tcss
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Financial and Insurance Industry
	Intended Audience :: End Users/Desktop
	Intended Audience :: Other Audience
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Topic :: Documentation :: Sphinx
	Topic :: Office/Business :: Financial
	Topic :: Office/Business :: Financial :: Investment

[options]
zip_safe = False
include_package_data = True
packages = qteasy
python_requires = >=3.6
install_requires = 
	pandas>=1.5.0
	numpy>=1.18.1
	numba>=0.47.0
	tushare>=1.2.89
	pymysql >= 1.1.1
	dbutils >= 3.0.0
	mplfinance
	rich>=10.0.0
	textual

[options.extras_require]
talib = ta-lib
feather = pyarrow >= 3
dev = 
	ta-lib
	pymysql >= 1.1.1
	dbutils >= 3.0.0
	pyarrow >= 3

[options.packages.find]
where = qteasy

[options.package_data]
qteasy = *.tcss

[egg_info]
tag_build = 
tag_date = 0

