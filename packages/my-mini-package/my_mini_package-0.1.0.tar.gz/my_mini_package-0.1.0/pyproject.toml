[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my-mini-package"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A minimal package with one function to learn PyPI uploads."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["example", "learning", "packaging"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ExampleUserName/my-mini-package"