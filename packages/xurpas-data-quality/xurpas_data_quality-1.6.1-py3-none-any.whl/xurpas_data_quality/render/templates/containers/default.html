
{% if id is defined %}
    {% if flex %}
        <div class="container d-flex flex-column" style="height: 30vh; overflow-y: auto;">
            {% for container_item in container_items %}
                {{ container_item.render() }}
            {% endfor %}
        </div>
    {% else %}
        <div class="container pt-3">
            {% for container_item in container_items %}
                {{ container_item.render() }}
            {% endfor %}
        </div>
    {% endif %}
{% endif %}
