[tool.poetry]
name = "otto-m8"
version = "0.0.2"
description = "Python SDK for otto-m8, a low code tool to build and deploy AI/ML workloads."
authors = ["farhan0167 <afi225@nyu.edu>"]
license = "Apache-2.0"
readme = "README.md"
include = [
    "core",
    "run.py"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
otto-m8-backend = "0.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
