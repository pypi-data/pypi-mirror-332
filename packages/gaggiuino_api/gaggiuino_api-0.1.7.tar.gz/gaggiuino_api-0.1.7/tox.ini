[tox]
minversion = 4.0
env_list =
    py
    lint
isolated_build = True

[testenv]
description = run unit tests
deps =
    pytest>=8.3.4
    pytest-asyncio>=0.25.3
commands =
    pytest {posargs:test}

[testenv:lint]
description = run linters
skip_install = true
deps =
    ruff>=0.9.7
commands =
    ruff check {posargs:.}
    ruff format --check {posargs:.}
