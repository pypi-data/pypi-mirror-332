[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biblia"
dynamic = ["version"]
description = "Bible Study Assistant for Christian Education and Research"
readme = "README.md"
authors = [
    {name = "Victor Jotham Ashioya", email = "victorashioya960@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Religion",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Religion",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["bible", "ai", "research", "spirituality", "education", "assistant"]

[project.urls]
Homepage = "https://github.com/ashioyajotham/bible"
Issues = "https://github.com/ashioyajotham/bible/issues"

[project.scripts]
bible = "main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
