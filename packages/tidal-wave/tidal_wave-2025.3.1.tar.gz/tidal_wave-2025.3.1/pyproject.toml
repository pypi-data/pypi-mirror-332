[build-system]
requires = ["setuptools", "wheel"]
[project]
name = "tidal-wave"
dynamic = ["version"]
description = "A tool to wave at the TIDAL music service."
authors = [{ name = "colinho", email = "pypi@colin.technology" }]
maintainers = [{ name = "colinho", email = "pypi@colin.technology" }]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8, <3.14"
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "backoff==2.2.1",
    "cachecontrol==0.14.2",
    "dataclass-wizard==0.35.0",
    "ffmpeg-python==0.2.0",
    "mutagen==1.47.0",
    "m3u8==6.0.0",
    "platformdirs==4.3.6",
    "pycryptodome==3.21.0",
    "requests[socks]==2.32.3",
    "typer==0.15.2",
]
[project.scripts]
tidal-wave = "tidal_wave.main:app"
[project.urls]
Homepage = "https://github.com/ebb-earl-co/tidal-wave"

[dependency-groups]
dev = [
    "ruff",
    "uv>=0.6.0"
]
build = [
    "pyinstaller<6.11",  # 6.11.1 and 6.12.0 break with a 'circular dependencies' problem
    "pypiwin32==223 ; platform_system == 'Windows'",
]

[tool.ruff]
indent-width = 4
line-length = 88
target-version = "py38"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.setuptools.dynamic]
version = {attr = "tidal_wave.main.__version__"}

[tool.uv]
compile-bytecode = true  # https://docs.astral.sh/uv/reference/settings/#compile-bytecode
package = true  # https://docs.astral.sh/uv/reference/settings/#package
