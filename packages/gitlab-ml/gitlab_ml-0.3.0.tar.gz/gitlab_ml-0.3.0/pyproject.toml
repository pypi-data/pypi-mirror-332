[project]
name = "gitlab-ml"
version = "0.3.0"
description = "CLI tool for managing machine learning models in GitLab's Model Registry"
requires-python = ">=3.9,<4.0"
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.7.0",
    "pydantic>=2.6.1",
    "python-gitlab>=5.6.0",
    "semver>=3.0.2",
    "python-dateutil>=2.8.2",
    "httpx>=0.28.1",
    "mlflow-skinny>=2.10.2"
]
authors = [
    {name = "Ahmet Ã–ner"}
]
readme = "README.md"

[project.urls]
Repository = "https://github.com/ahmetoner/gitlab-ml"
Changelog = "https://github.com/ahmetoner/gitlab-ml/blob/main/CHANGELOG.md"

[tool.poetry]
requires-poetry = ">=2.0"
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
black = "^24.1.1"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = []
line-length = 88 
