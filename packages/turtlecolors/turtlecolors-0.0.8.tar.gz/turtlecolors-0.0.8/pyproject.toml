[project]
name = "turtlecolors"
version = "0.0.8"
authors = [
    {name="Al Sweigart", email="al@inventwithpython.com"},
]
description = "A pure Python tkinter app for demonstrating RGB color values."
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/asweigart/turtlecolors"
Issues = "https://github.com/asweigart/turtlecolors/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


