[project]
name = "ncsbe-lib"
version = "1.3.1"
description = "Python package for working with North Carolina State Board of Elections (NCSBE) historical election data"
authors = [
    {name = "Gregory Glasby",email = "trace.glasby@gmail.com"},
    {name = "Leo Davidson",email = "ldavidson@unc.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"


dependencies = [
    "requests (>=2.26.0,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
tox = "^4.24.1"
twine = "^6.1.0"
coverage = "^7.6.12"
pytest-cov = "^6.0.0"

