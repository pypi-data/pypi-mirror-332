<div class="container">
  <h1>Select Estimator</h1>
  <hr>
  <form>
    <input type="hidden" id="display_type" value="show_estimator" name="display_type">
    <input type="hidden" id="control_type" value="select_estimator" name="control_type">
    {% for estimator_ in selected_estimators %}
    <input type="radio" id="{{ estimator_.name }}" name="estimator_id" value="{{ estimator_.id }}" required>
    <label for="{{ estimator_.name }}">{{ estimator_.name }}</label><br>
    {% endfor %}
    {% if model %}
    <input type="hidden" id="model_id" value="{{ model.id }}" name="model_id">
    {% elif algo %}
    <input type="hidden" id="algo_id" value="{{ algo.id }}" name="algo_id">
    {% endif %}
    {% if dataset %}
    <input type="hidden" id="dataset_id" value="{{ dataset.id }}" name="dataset_id">
    {% endif %}
    <input type="submit" value="Select" name="select_estimator">
</div>
