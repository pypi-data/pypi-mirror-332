<form>
  {% if algo %}
  <input type="submit" value="Algorithm: {{ algo.name }}" name="show_algo">
  {% else %}
  <input type="submit" value="No Algo Selected" name="show_algo">
  {% endif %}
  <input type="hidden" id="display_type" value="show_algo" name="display_type">
  {% if control_type %}
  <input type="hidden" id="control_type" value="{{ control_type }}" name="control_type">
  {% endif %}
{% include "partials/hidden_fields.html" %}
</form>
<form>
<input type="submit" value="Select" name="select_algo">
  {% if display_type %}
  <input type="hidden" id="display_type" value="{{ display_type }}" name="display_type">
  {% endif %}
  <input type="hidden" id="control_type" value="select_algo" name="control_type">
{% include "partials/hidden_fields.html" %}
</form>
