# CI workflow runs linting, typing, and unit tests on every push to a branch
# and when called from another workflow.
---
name: "CI"

"on":
  workflow_call:
  pull_request:
    branches: [main]

env:
  UV_FROZEN: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.x"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install packages for testing
        run: uv sync --all-extras --frozen

      - name: Run tests
        run: uv run --all-extras --frozen make typing
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    needs:
      - lint
      - mypy
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.x"
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install packages for testing
        run: uv sync --all-extras --frozen

      - name: Run tests
        run: |
          uv run --all-extras make test-github-ci
        continue-on-error: true
