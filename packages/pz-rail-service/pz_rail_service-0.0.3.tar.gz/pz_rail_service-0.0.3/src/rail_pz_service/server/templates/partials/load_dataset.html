<form method="post" enctype="multipart/form-data">
  <div class="container">
    <h1>Load Dataset</h1>
    <hr>
    <label for="dataset_name"><b>Dataset Name</b></label>
    <input type="text" placeholder="Name" name="dataset_name" id="dataset_name" required>
    <input type="file" name="fileToUpload" id="fileToUpload" accept=".hdf5"><br>
    <input type="hidden" id="control_type" value="dataset_form" name="control_type">
    <input type="submit" value="Create" name="submit_dataset">
  </div>
</form>
