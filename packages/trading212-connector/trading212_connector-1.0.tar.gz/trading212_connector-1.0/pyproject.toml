[build-system]
requires = [
    "setuptools",
    "poetry"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.poetry]
repository = "https://github.com/niall-oc/trading212"

[project]
name = "trading212-connector"
requires-python = ">=3.7"
readme = "README.md"
authors = [
  { name="Niall O'Connor", email="zechs.marquie@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
version = "1.0"
dependencies = [
    "requests"
]
