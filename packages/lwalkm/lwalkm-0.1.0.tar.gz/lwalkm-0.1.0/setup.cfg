[metadata]
name = lwalkm
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = Integrated Protein Morphing Pipeline with Interpolation, CorrectionNet/NEB, and GROMACS Minimization.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/lwalkm
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	torch
	matplotlib
	scipy
	biopython
	openmm
	gymnasium
	stable-baselines3
	gromacs

[options.entry_points]
console_scripts = 
	lwalkm = lwalkm.pipeline:main

[egg_info]
tag_build = 
tag_date = 0

