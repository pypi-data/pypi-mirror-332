[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xortils"
version = "0.0.3"
authors = [
  { name="Elijah Andrews", email="elijahan@umich.edu" },
]
description = "A collection of useful utilities."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Source = "https://github.com/Xorgon/xortils"
Documentation = "https://xortils.readthedocs.io/en/latest/"
