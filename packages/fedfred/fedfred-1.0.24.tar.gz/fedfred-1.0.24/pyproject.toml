[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fedfred"
version = "1.0.24"
description = "A feature-rich python package for interacting with the Federal Reserve Bank of St. Louis Economic Database: FRED"
authors = [
    "Nikhil Sunder <nsunder724@gmail.com>"
]
readme = "README.md"
license = "AGPL-3.0-or-later"
repository = "https://github.com/nikhilxsunder/fedfred"
documentation = "https://github.com/nikhilxsunder/fedfred/tree/main/docs/fedfred.pdf"
packages = [{include = "fedfred", from = "src"}]
include = ["src/fedfred/py.typed", "src/fedfred/**/*.pyi"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment"
]
keywords = ["fred", "federal reserve", "api", "economics", "finance"]

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
httpx = "*"
typed-diskcache = "*"
tenacity = "*"
pandas = "*"
pandas-stubs = "*"
polars = "*"
geopandas = "*"
types-geopandas = "*"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pylint = "^2.15.0"
mypy = "^1.0.0"
bandit = "^1.7.0"
pip-audit = "^2.4.0"

[tool.mypy]
files = "fedfred"
ignore_missing_imports = true

[tool.pylint]
max-line-length = 120
disable = ["C0114", "C0115", "C0116", "C0302", "C0301"]

[tool.bandit]
exclude_dirs = ["tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
