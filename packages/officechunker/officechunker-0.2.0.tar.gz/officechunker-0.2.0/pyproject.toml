[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "officechunker" 
version = "0.2.0"  
description = "Directly Parse and Chunk all the office files inside the folders" 
readme = "README.md"  
requires-python = ">=3.8"  
license = {text = "MIT"}  
authors = [
    { name = "Hangwoo, Cho", email = "t-hangwoocho@microsoft.com" }  
]

dependencies = [
    "tiktoken",
    "tqdm",
    "markitdown[all]",
    "chonkie[all]" 
]

[project.scripts]
officechunker = "officechunker.cli:main"