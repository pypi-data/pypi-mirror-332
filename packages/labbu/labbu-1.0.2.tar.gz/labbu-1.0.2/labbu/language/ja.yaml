# standard japanese system with some extras
# vowels
a: [vowel]
i: [vowel]
u: [vowel]
e: [vowel]
o: [vowel]
N: [vowel]
A: [vowel, unvoiced]
I: [vowel, unvoiced]
U: [vowel, unvoiced]
E: [vowel, unvoiced]
O: [vowel, unvoiced]
# consonants
b: [stop, plosive, voiced]
by: [stop, plosive, voiced, palatal]
ch: [affricate, unvoiced]
cl: [stop]
d: [stop, plosive, voiced]
dy: [stop, plosive, voiced, palatal]
f: [fricative, unvoiced]
fy: [frivative, unvoiced, palatal]
g: [stop, plosive, voiced]
gy: [stop, plosive, voiced, palatal]
h: [fricative, unvoiced]
hy: [fricative, unvoiced, palatal]
j: [affricate, voiced]
k: [stop, plosive, unvoiced]
ky: [stop, plosive, unvoiced, palatal]
l: [liquid, voiced]
ly: [liquid, voiced, palatal]
m: [nasal, voiced]
my: [nasal, voiced, palatal]
n: [nasal, voiced]
ny: [nasal, voiced, palatal]
p: [stop, plosive, unvoiced]
py: [stop, plosive, unvoiced, palatal]
r: [stop, trill, voiced]
ry: [stop, trill, voiced, palatal]
s: [fricative, unvoiced]
sh: [fricative, unvoiced]
t: [stop, plosive, unvoiced]
ty: [stop, plosive, unvoiced, palatal]
ts: [affricate, unvoiced]
v: [fricative, voiced]
vy: [fricative, voiced, palatal]
w: [semivowel, voiced]
y: [semivowel, voiced]
z: [fricative, voiced]
zy: [fricative, voiced, palatal]
# extra
vf: [stop]
q: [stop]
axh: [stop]
exh: [stop]