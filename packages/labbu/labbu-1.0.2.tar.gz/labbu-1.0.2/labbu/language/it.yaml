# Italian Language Phoneme system by gianloop
# vowels
a: [vowel]
e: [vowel]
ee: [vowel]
i: [vowel]
o: [vowel]
oo: [vowel]
u: [vowel]
# consonants
y: [semivowel, voiced]
w: [semivowel, voiced]
l: [liquid, voiced]
m: [nasal, voiced]
n: [nasal, voiced]
b: [stop, plosive, voiced]
d: [stop, plosive, voiced]
g: [stop, plosive, voiced]
p: [stop, plosive, unvoiced]
t: [stop, plosive, unvoiced]
k: [stop, plosive, unvoiced]
v: [fricative, voiced]
z: [fricative, voiced]
f: [fricative, unvoiced]
s: [fricative, unvoiced]
sh: [fricative, unvoiced]
h: [fricative, unvoiced]
ch: [affricate, unvoiced]
ts: [affricate, unvoiced]
j: [affricate, voiced]
dz: [affricate, voiced]
r: [stop, voiced]
rr: [stop, voiced]
gn: [nasal, voiced, palatal]
gl: [liquid, voiced, palatal]
q: [stop]
# extras:
vf: [stop]
cl: [stop]
axh: [stop]
exh: [stop]