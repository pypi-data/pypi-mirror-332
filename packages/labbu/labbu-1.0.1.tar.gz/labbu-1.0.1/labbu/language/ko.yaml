# CODA-SVS Korean Phonetic System
# vowels
a: [vowel]
eo: [vowel]
o: [vowel]
u: [vowel]
eu: [vowel]
i: [vowel]
e: [vowel]
# consonants
g: [stop, plosive, voiced]
K: [stop, unvoiced, coda]
n: [nasal, voiced]
N: [nasal, voiced, coda]
d: [stop, plosive, voiced]
T: [stop, unvoiced, coda]
r: [stop, voiced]
L: [liquid, voiced, coda]
m: [nasal, voiced]
M: [nasal, voiced, coda]
b: [stop, plosive, voiced]
P: [stop, unvoiced, coda]
s: [fricative, unvoiced]
NG: [nasal, voiced, coda]
j: [affricate, voiced]
ch: [affricate, unvoiced]
k: [stop, plosive, unvoiced]
t: [stop, plosive, unvoiced]
p: [stop, plosive, unvoiced]
h: [fricative, unvoiced]
kk: [stop, plosive, unvoiced]
tt: [stop, plosive, unvoiced]
pp: [stop, plosive, unvoiced]
ss: [fricative, unvoiced]
jj: [affricate, voiced]
y: [semivowel, voiced]
w: [semivowel, voiced]
# extra
vf: [stop]
