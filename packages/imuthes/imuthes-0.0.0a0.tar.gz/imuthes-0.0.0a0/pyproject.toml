[tool.poetry]
name = "imuthes"
version = "0.0.0a0"
description = "Several Tools"
authors = ["Bernhard Radermacher <bernhard@hakisto.net>"]
readme = "README.md"
repository = "https://gitlab.com/imuthes/imuthes"
packages = [ { include = "imuthes" } ]
classifiers = [
    "Topic :: Software Development",
#    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Topic :: Utilities"
]
#requires-python = ">=3.13,<4.0"
#dependencies = [
#    "hakisto (>=0.3.3,<1.0.0)",
#    "setuptools (>=75.8.0,<76.0.0)"
#]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
setuptools = ">=75.8.2"
#click-default-group = ">=1.2.4"

#[tool.poetry.scripts]
#imuthes-dev = "_dev.cli:main"
#imuthes-keepass = "imuthes.keepass.cli:main"
hakisto = ">=0.3.4a0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = ">=25.1.0"
pytest = ">=8.3.4"
pytest-cov = ">=6.0.0"
ruff = ">=0.9.7"
#pypubsub = ">=4.0.3"
#cryptography = ">=44.0.0"

#pykeepass = ">=4.1.0.post1,<5.0.0"
#fastapi = ">=0.115.8,<0.116.0"
#click = ">=8.1.8,<9.0.0"
#uvicorn = ">=0.34.0,<0.35.0"
#pyinstaller = ">=6.12.0,<7.0.0"

[tool.poetry.group.doc.dependencies]
sphinx = ">=8.2.1"
sphinx-rtd-theme = ">=3.0.2"


[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'

[tool.pytest.ini_options]
filterwarnings = ['ignore:pkg_resources is deprecated as an API:DeprecationWarning',
                  'ignore:Deprecated call to `pkg_resources.declare_namespace:DeprecationWarning']
addopts = "--cov=imuthes --cov-report html:__coverage"

[tool.ruff]
line-length = 120
target-version = 'py313'
