[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a13x-depinj"
version = "0.2.0"
description = "A lightweight dependency injection framework for Python applications"
readme = "README.md"
authors = [{ name = "a13x-h", email = "a13x.h.cc@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["dependency injection", "di", "ioc", "container"]
dependencies = ["pyyaml>=6.0"]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "black>=25.1.0",
    "isort>=6.0.0",
    "mypy>=1.15.0",
]

[project.urls]
Homepage = "https://github.com/a13xhv01/a13x-depinj.git"
Documentation = "https://github.com/a13xhv01/a13x-depinj.git#readme"
Repository = "https://github.com/a13xhv01/a13x-depinj.git"
"Bug Tracker" = "https://github.com/a13xhv01/a13x-depinj.git/issues"
