[package]
name = "fractus"
description = "Cryptographic attack library for Rust and Python"
authors = ["GlacierSG <iamglaciersg@gmail.com>"]
repository = "https://github.com/GlacierSG/fractus"
readme = "README.md"
keywords = ["crypto","attack"]
license = "MIT"
version = "0.1.12"
edition = "2021"

[dependencies]
amalie = "0.1.2"
colored = "2.1.0"
ctrlc = "3.4.4"
itertools = "0.13.0"
num-bigint = "0.4.6"
pem = "3.0.4"
pyo3 = { version = "0.22.0", features = ["extension-module", "num-bigint"], optional = true}
rayon = "1.10.0"
rsa = "0.9.6"
thiserror = "1.0.63"
x509-parser = "0.16.0"

[dev-dependencies]
rand = "0.8.5"

[lib]
crate-type = ["cdylib", "lib"]
