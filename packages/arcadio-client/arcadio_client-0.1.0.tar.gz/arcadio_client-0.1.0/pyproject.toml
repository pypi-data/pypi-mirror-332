[project]
name = "arcadio-client"
version = "0.1.0"
description = "Reinformcement learning client for the flash-like games."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "attrs>=24.2.0",
    "cattrs>=24.1.2",
    "websockets==12.0",
]

[dependency-groups]
dev = [
    "ruff>=0.7.3",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.isort]
# Use a single line after each import block.
lines-after-imports = 1


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
