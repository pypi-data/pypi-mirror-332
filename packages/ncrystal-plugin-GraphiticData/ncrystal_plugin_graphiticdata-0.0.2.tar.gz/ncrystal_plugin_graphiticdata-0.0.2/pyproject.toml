[project]
name = "ncrystal-plugin-GraphiticData"
dynamic = ["version"] # Version based on git tag
dependencies = [ "ncrystal-pypluginmgr>=0.0.5" ]
readme = "README.md"
description = "NCMAT data files for graphite oxides and fullerite (C60)."
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
"Homepage" = "https://github.com/highness-eu/ncmat-graphitic"
"Bug Tracker" = "https://github.com/mctools/ncrystal/issues"

[build-system]
requires = ["setuptools>=68.0","setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[tool.setuptools.package-data]
"*" = ["*.ncmat"]
