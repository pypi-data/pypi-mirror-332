[metadata]
name = moduflow
version = 0.1.1
description = Section-based development with Test-Driven Development support
long_description = file: README.md
long_description_content_type = text/markdown
author = "Brian Onang'o"
author_email = surgbc@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Build Tools
keywords = development, tdd, modular, sections
project_urls = 
	Homepage = https://github.com/moduflow/moduflow
	Bug Tracker = https://github.com/moduflow/moduflow/issues

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	pyyaml>=6.0
	click>=8.0.0

[options.packages.find]
exclude = 
	tests
	docs

[options.entry_points]
console_scripts = 
	moduflow = moduflow.cli.main:cli

[egg_info]
tag_build = 
tag_date = 0

