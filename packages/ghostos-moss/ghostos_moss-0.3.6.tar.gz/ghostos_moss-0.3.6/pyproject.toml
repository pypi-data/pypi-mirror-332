[project]
name = "ghostos-moss"
version = "0.3.6"
description = "the code-driven python interface for llms, agents and project GhostOS"
authors = [
    { name = "thirdgerb", email = "thirdgerb@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ghostos-common>=0.3.1",
    "ghostos-container>=0.2.4",
]

[project.license]
text = "MIT"

[tool.setuptools]
packages = [
    { include = "src" },
]

[tool.uv.sources.ghostos-container]
workspace = true

[tool.uv.sources.ghostos-common]
workspace = true

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
