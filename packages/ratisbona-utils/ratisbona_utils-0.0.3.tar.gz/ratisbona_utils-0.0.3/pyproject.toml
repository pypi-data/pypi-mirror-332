[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ratisbona_utils"
version = "0.0.3"
authors = [
  { name="Ulrich Schwenk", email="ulrich-schwenk@gmx.de" },
]
description = "A package comprising various utilities useful for many python projects."
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pathlib",
    "click",
    "graphviz",
    "python-magic",
    "matplotlib",
    "asyncio",
    "Unidecode",
    "transliterate"
]

[project.optional-dependencies]
dev = [
    "pylint",
    # Code style
    "black[d]",
    # Strict typing
    "mypy",
    # Test coverage
    "coverage",
    "poethepoet",
    "build",
    "twine"
]

[project.scripts]
ratisbona_palette_cli = "ratisbona_utils.colors.__main__:main"

[tool.poe.tasks]
coverage = { help = "Run unit tests with coverage", shell = "pytest --cov= --cov-report=html" }
build-wheel = { help = "Build the wheel distribution", shell = "python -m build --wheel" }
build = { help = "Build the wheel distribution", shell = "python -m build" }
test-publish = { help = "Publish to TestPyPI", shell = "twine upload --verbose --repository testpypi dist/*" }
publish = { help = "Publish to PyPI", shell = "twine upload dist/*" }
blackd = { help = "Run black formatter daemon", shell = "blackd" }
pylint = { help = "Run pylint", shell = "pylint src/ratisbona_utils" }

[project.urls]
"Homepage" = "https://sourceforge.net/projects/ratisbona-utils/"


[tool.hatch.build.targets.wheel]
packages = ["src/ratisbona_utils"]
