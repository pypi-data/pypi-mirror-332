[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inkscape-figures-fuzzel"
version = "1.0.7.1"
dependencies = [
  'pyperclip',
  'click', 
  'appdirs',  
  'daemonize'
]
requires-python = ">=3.7"
description="Script for managing inkscape figures using fuzzel on Wayland"
readme = "README.md"
#license = "MIT"
authors = [
  {name = "Hugh Lam"},
]
classifiers=[
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/Hugelamb/inkscape-figures-fuzzel/"
[tool.hatch.build.targets.sdist]
include = [
  "bin/inkscape-figures",
  "inkscape_figures_fuzzel/*.py"
]
[project.scripts]
inkscape-figures = "inkscape_figures_fuzzel:cli" 
