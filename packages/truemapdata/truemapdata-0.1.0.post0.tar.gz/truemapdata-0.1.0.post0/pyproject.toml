[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "truemapdata"
dynamic = ["version"]
description = "A library for processing TMD files and visualizing height maps"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["tmd", "heightmap", "3d", "visualization", "truemap", "gelsight"]
authors = [
    {name = "Antoine Boucher", email = "antoine@antoineboucher.info"}
]
maintainers = [
    {name = "Antoine Boucher", email = "antoine@antoineboucher.info"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
dependencies = [
    "numpy>=1.20.0",
    "plotly>=5.10.0",
    "pillow>=9.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "scipy>=1.8.0",
    "rich>=12.0.0",
    "typer>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "tox>=4.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.20.0",
    "mkdocstrings-python>=1.0.0",
]
full = [
    "tmd-processor[dev,docs]",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/tmd-processor"
"Bug Tracker" = "https://github.com/yourusername/tmd-processor/issues"
"Documentation" = "https://yourusername.github.io/tmd-processor"

[project.scripts]
tmd-process = "tmd.cli:app"

[tool.setuptools]
packages = ["tmd"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
tmd = ["py.typed"]

[tool.setuptools_scm]
write_to = "tmd/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=tmd --cov-report=xml --cov-report=term"
filterwarnings = [
    "ignore::DeprecationWarning:distutils",
    "ignore::UserWarning:plotly",
]

[tool.black]
line-length = 100
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["tmd"]
skip = [".git", ".github", "venv", "env", "node_modules"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "plotly.*",
    "seaborn.*",
    "PIL.*",
    "scipy.*",
]
ignore_missing_imports = true
