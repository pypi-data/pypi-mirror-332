[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

  [project]
  name = "radius-ai-agent-sdk"
  version = "0.0.1"
  authors = [
      {name = "Matt Dionis", email = "matt.dionis@radiustechnologysystems.com"},
  ]
  description = "Radius AI Agent SDK is an open-source framework for connecting AI agents to the Radius network"
  readme = "README.md"
  requires-python = ">=3.10"
  classifiers = [
      "Development Status :: 3 - Alpha",
      "Intended Audience :: Developers",
      "License :: OSI Approved :: MIT License",
      "Programming Language :: Python :: 3",
  ]

  [project.urls]
  "Homepage" = "https://github.com/radiustechsystems/ai-agent-toolkit"
  "Bug Tracker" = "https://github.com/radiustechsystems/ai-agent-toolkit/issues"