[metadata]
name = Agentset Chunker
version = 1.0.1
author = MMMohebi
author_email = MMMohebi@outlook.com
description = Agentset Chunker is a versatile tool designed to process and chunk various types of documents, making it easier to manage, analyze, and utilize their content. This repository is created for Retrieval-Augmented Generation (RAG) systems, allowing you to chunk your files efficiently for RAG systems. It supports a wide range of document formats
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/agentset-ai/agentset-chunker
project_urls = 
	Bug Tracker = https://github.com/agentset-ai/agentset-chunker/issues
	repository = https://github.com/agentset-ai/agentset-chunker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= agentset_chunker
packages = find:
python_requires = >=3.12

[options.packages.find]
where = agentset_chunker

[egg_info]
tag_build = 
tag_date = 0

