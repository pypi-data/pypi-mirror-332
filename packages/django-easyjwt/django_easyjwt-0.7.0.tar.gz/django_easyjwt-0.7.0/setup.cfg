[metadata]
name = django-easyjwt
version = 0.7.0
description = A convenient package for building both client and server implementations for JWTs or Json Web Tokens. It allows you to build either side by only including the module you need and includes an optional custom user model.
long_description = file: README.md
long_description_content_type = text/markdown
readme = "README.md"
url = https://github.com/garrethcain/django-easyjwt
author = Garreth Cain
author_email = garrethccain@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 3.2
	djangorestframework >= 3.12.4
	requests >= 2.24.0
	PyJWT >= 2.8.0

[mypy]
python_version = 3.11
check_untyped_defs = True
disallow_any_generics = False
disallow_untyped_calls = False
disallow_untyped_decorators = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True
mypy_path = .
plugins = 
	mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = easyjwt_user.settings

[flake8]
max-line-length = 110

[egg_info]
tag_build = 
tag_date = 0

