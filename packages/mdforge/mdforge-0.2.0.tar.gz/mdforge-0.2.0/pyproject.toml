[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[tool.tomlsort]
no_sort_tables = true
sort_table_keys = true

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "\\.\\.\\.$",
  "\\.\\.\\."
]

[tool.poetry]
authors = ["mm21 <mm21.dev@gmail.com>"]
classifiers = [
  # Get the list of trove classifiers here: https://pypi.org/classifiers/
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 2 - Pre-Alpha",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
description = "Pythonic Markdown generator"
homepage = "https://github.com/mm21/mdforge"
name = "mdforge"
packages = [{include = "mdforge"}]
readme = "README.md"
version = "0.2.0"

[tool.poetry.dependencies]
pyrollup = "^0.1.0"
python = "^3.12"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^24.8.0"
doit = "^0.36.0"
genbadge = {extras = ["tests"], version = "^1.1.1"}
isort = "^5.13.2"
mypy = "^1.11.2"
pytest = "^8.3.2"
pytest-cov = "^6.0.0"
pytest-powerpack = "^0.1.5"
toml-sort = "^0.24.2"

[tool.pytest.ini_options]
addopts = "--import-mode=importlib -s -v -rA"
powerpack_underline = true
testpaths = ["test"]
