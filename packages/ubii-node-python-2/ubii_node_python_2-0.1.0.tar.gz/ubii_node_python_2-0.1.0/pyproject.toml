[build-system]
requires = [
    'setuptools>=64',
    "setuptools_scm>=8",
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src/"]

[project]
name = "ubii-node-python-2"
version = "0.1.0"
dependencies = [
  "ubii-msg-formats == 0.16.7",
  "aiohttp >= 3.7.4",
  "websockets >= 11.0.3",
  "Events >= 0.5"
]
requires-python = ">= 3.10"
authors = [
  {name = "Sandro Weber", email = "sandro.weber@tum.de"},
  {name = "Anian Kalb", email = "ge38tak@mytum.de"},
]
maintainers = [
  {name = "Sandro Weber", email = "sandro.weber@tum.de"}
]
description = "Python client node for Ubi-Interact"
readme = "README.md"
keywords = ["ubi-interact", "ubii", "MR", "XR", "context", "publish-subscribe"]
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[project.urls]
Repository = "https://github.com/SandroWeber/ubii-node-python-v2"
Issues = "https://github.com/SandroWeber/ubii-node-python-v2/issues"
