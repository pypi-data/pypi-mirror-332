[build-system]
requires = ['setuptools', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'mynyt'

version = '1.2.0'

description = 'A library brings the New York Times to you.'

authors = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]
maintainers = [{name = 'Kevin Zhu'}, {email = 'kzhu2099@gmail.com'}]

classifiers = [
    'Development Status :: 4 - Beta',

    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',

    'License :: OSI Approved :: MIT License',

    'Natural Language :: English',

    'Operating System :: OS Independent',

    'Programming Language :: Python :: 3',

    'Topic :: Communications :: Email',
    'Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary'
]

readme = 'README.md'

license = {file = 'LICENSE'}

requires-python = '>=3.9'

dependencies = [
    'feedparser',
    'requests',
    'pytz'
]

[project.urls]
Homepage = 'https://github.com/kzhu2099/My-NYT'
Issues = 'https://github.com/kzhu2099/My-NYT/issues'

[tool.setuptools.package-data]
'mynyt.data' = ['*']

[tool.setuptools]
packages = ['mynyt']
license-files = []