# pyproject.toml

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]

build-backend = "setuptools.build_meta"

[project]
name = "transpolibre"
dynamic = ["version"]
authors = [
    {name = "Jeff Moe", email = "moe@spacecruft.org"},
]
description = "Automate translation of gettext PO files using LibreTranslate"
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "gettext",
    "i18n",
    "l10n",
    "internationalization",
    "libretranslate",
    "localization",
    "machine-translation",
    "pofiles",
    "po-files",
    "python",
    "sphinx",
    "text-processing",
    "translation",
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Natural Language :: Spanish",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "libretranslatepy",
    "polib",
    "pycountry",
    "python-dotenv",
    "requests",
]

[project.optional-dependencies]
dev = [
    "black",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-intl",
    "sphinx-notfound-page",
    "sphinx-rtd-theme",
    "sphinxcontrib-markdown",
    "twine",
]

[project.urls]
Homepage = "https://transpolibre.org"
Documentation = "https://transpolibre.org"
Repository = "https://spacecruft.org/deepcrayon/transpolibre"
Issues = "https://spacecruft.org/deepcrayon/transpolibre"
Changelog = "https://spacecruft.org/deepcrayon/transpolibre/raw/branch/main/CHANGELOG.txt"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools_scm]
write_to = "src/transpolibre/_version.py"

[project.scripts]
transpolibre = "transpolibre.transpolibre:main"
