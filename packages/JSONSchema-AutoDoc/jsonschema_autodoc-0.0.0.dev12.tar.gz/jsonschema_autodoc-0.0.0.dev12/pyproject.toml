
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev12"
name = "JSONSchema-AutoDoc"
requires-python = ">=3.10"
dependencies = [
    "MDit == 0.0.0.dev61",
    "PySerials == 0.0.0.dev64",
    "PyLinks == 0.0.0.dev74",
    "JSONSchemata == 0.0.0.dev60",
    "sphinx",
]
