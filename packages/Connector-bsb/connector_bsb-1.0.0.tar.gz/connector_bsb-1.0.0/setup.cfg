[metadata]
name = Connector_bsb
version = 1.0.0
author = Shawpon Sp
author_email = shawponsp6@gmail.com
description = টেলিগ্রাম বটের সাথে সংযোগ ও শেয়ার করার জন্য একটি উন্নতমানের প্যাকেজ
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BlackSpammerBd/BOT-FLY
