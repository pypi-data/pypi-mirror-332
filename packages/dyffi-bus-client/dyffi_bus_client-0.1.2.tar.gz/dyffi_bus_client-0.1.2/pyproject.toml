[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dyffi-bus-client"
version = "0.1.2"
authors = [
    {name = "Yehor Kochetov", email = "yehor.kochetov@gmail.com"}
]
description = "A async Pub/Sub client for Dyffi-Bus"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
dependencies = [
    "requests",
    "websocket-client"
]

[project.urls]
Homepage = "https://github.com/Ametion/Dyffi-Bus-Client"
Repository = "https://github.com/Ametion/Dyffi-Bus-Client"
