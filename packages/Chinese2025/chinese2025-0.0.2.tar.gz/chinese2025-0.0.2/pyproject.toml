[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Chinese2025"
version = "0.0.2"
description = "一个关于中文的集合库，未来会加入更多内容"
readme = "README.md"
requires-python = ">=3.6, <4"
authors = [
    {name = "李岚霏", email = "yesandnoandperhaps@yesandnoandperhaps.cn"}
]
dependencies = []

[project.urls]
Homepage = "https://github.com/yesandnoandperhaps/Chinese2025"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
packages = ["Chinese2025"]
include-package-data = true

[tool.setuptools.package-data]
Chinese2025 = ["reconstructions_list.sqlite"]
