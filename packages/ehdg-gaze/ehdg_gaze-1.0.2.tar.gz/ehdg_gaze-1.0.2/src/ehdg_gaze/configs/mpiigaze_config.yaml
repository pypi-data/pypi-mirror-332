mode: MPIIGaze
device: cpu
model:
  name: resnet_preact
face_detector:
  mode: mediapipe
  dlib_model_path: ${package_dir}/models/shape_predictor_68_face_landmarks.dat
  mediapipe_max_num_faces: 3
  mediapipe_static_image_mode: false
gaze_estimator:
  checkpoint: ${package_dir}/models/mpiigaze_resnet_preact.pth
  camera_params: ${package_dir}/configs/camera_config.yaml
  use_dummy_camera_params: false
  normalized_camera_params: ${package_dir}/configs/mpiigaze_config.yaml
  normalized_camera_distance: 0.6
demo:
  use_camera: false
  display_on_screen: false
  wait_time: 1
  image_path: null
  video_path: null
  head_pose_axis_length: 0.05
  gaze_visualization_length: 0.05
  show_bbox: true
  show_head_pose: false
  show_landmarks: false
  show_normalized_image: false
  show_template_model: false
image_width: 60
image_height: 36
camera_matrix:
    rows: 3
    cols: 3
    data: [960., 0., 30,
           0., 960., 18.,
           0., 0., 1.]
distortion_coefficients:
    rows: 1
    cols: 5
    data: [0., 0., 0., 0., 0.]