[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "koncile"
version = "0.1.0"
description = "Official Python SDK for Koncile API"
readme = "README.md"
authors = [{ name = "Koncile", email = "support@koncile.ai" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
keywords = ["koncile", "sdk", "api", "document", "processing"]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/Koncile/koncile-python"
Documentation = "https://docs.koncile.ai"
Repository = "https://github.com/Koncile/koncile-python"
"Issue Tracker" = "https://github.com/Koncile/koncile-python/issues"
