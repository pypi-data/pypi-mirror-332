[metadata]
name = PyDecisionGraph
version = attr: decision_graph.__version__
author = Han Bolun
author_email = Bolun.Han@outlook.com
url = https://github.com/BolunHan/PyDecisionGraph
description = A rule-based decision tree implementation for Python
long_description = file: README.md
long_description_content_type = text/markdown
license = Mozilla Public License Version 2.0
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.12
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	demo*
	tests*

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme

[egg_info]
tag_build = 
tag_date = 0

