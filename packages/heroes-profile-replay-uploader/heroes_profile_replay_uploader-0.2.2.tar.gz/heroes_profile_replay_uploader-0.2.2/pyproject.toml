[project]
name = "heroes-profile-replay-uploader"
version = "0.2.2"
description = "A command line uploader for Heroes of the Storm replays to heroesprofile.com"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests == 2.32.3",
    "xdg-base-dirs == 6.0.2",
]
maintainers = [
    { name = "Dom Walters" },
]
keywords = ["heroes", "hots", "replay", "uploader", "heroesprofile"]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
    "pre-commit == 4.1.0",
]
lint-and-format = [
    "ruff == 0.9.9",
]
static-analysis = [
    "mypy == 1.15.0",
    "types-requests == 2.32.0.20250306",
]

[project.scripts]
heroes-profile-replay-uploader = "heroes_profile_replay_uploader.uploader:main"

[project.urls]
Repository = "https://gitlab.com/dawalters/heroes-profile-replay-uploader"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.codespell]
# skip = ""

[tool.hatch.build]
include = [
    "**/*.py",
    "**/py.typed",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.*",
]

[tool.hatch.build.targets.wheel]
packages = ["src/heroes_profile_replay_uploader"]

[tool.mypy]
strict = true
warn_unreachable = true

[tool.ruff]
unsafe-fixes = true

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "CPY001",   # I don't want copyright notices in every file
    "D203",     # I don't want blank lines before class docstrings
    "D212",     # I want docstring opening lines to be after the """
    "DOC201",   # I don't want to mandate documenting return type with typehints
    "FIX002",   # I want to be able to type TODO
    "TD002",    # I don't want TODOs to need authors
    "TD003",    # I don't want TODOs to need issue IDs
]
preview = true
select = [
    "ALL",
]
unfixable = [
    "T201", # Don't fix print statements
]
