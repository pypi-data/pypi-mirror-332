[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "conversations_about_important_api"
version = "0.1.0"

authors = [
    { name = "iamlostshe", email = "vanamelcikov7275@gmail.com" },
]
maintainers = [
    { name = "iamlostshe", email = "vanamelcikov7275@gmail.com" },
]

description = "Неофициальное API «разговоров о важном»."

license = "MIT"

readme = "README.md"

dependencies = [
    "curl_cffi",
    "lxml"
]

keywords = [
    "pars",
    "parsing",
    "api",
    "framework",
    "wrapper",
    "asyncio",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/iamlostshe/conversations-about-important-api"
Issues = "https://github.com/iamlostshe/conversations-about-important-api/issues"

[tool.ruff]
select = ["ALL"]
