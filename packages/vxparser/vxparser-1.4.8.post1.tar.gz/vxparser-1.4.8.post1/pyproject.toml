[tool.poetry]
name = "vxparser"
version = "1.4.8-1"
description = "FastApi Server backend for VAVOO Live TV & German, to publish it via Xtream Code api."
authors = ["Mastaaa <sebastianspaaa@gmail.com>"]
readme = "README.md"
packages = [{include = "vxparser"}]

[tool.poetry.dependencies]
python = ">=3.8"
aiohttp = ">=3.8.1"
fastapi = ">=0.95.0"
requests = ">=2.31.0"
uvicorn = ">=0.13.3"
unidecode = ">=1.3.7"
six = ">=1.16.0"
python-multipart = ">=0.0.6"
inquirer = ">=3.1.3"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vxparser = 'vxparser.main:main'
