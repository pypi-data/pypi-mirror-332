automation:
  actions:
  - config:
      flow: elt
    name: run-etl
    type: run_flow
  enabled: true
  metadata:
    source:
      path: automations/nightly.yaml
  name: nightly
  triggers:
    sensors:
    - config:
        schedule:
          cron: 0 4 * * *
      name: nightly-timer
      type: timer