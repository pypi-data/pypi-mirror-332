component:
  flow_name: elt
  metadata:
    source:
      path: flows/elt/components/inlinked.sql.jinja
  name: inlinked
  transform:
    inputs:
    - flow: elt
      name: read_inlinked
    lookback: 1
    materialization: table
    microbatch: false
    sql: |-
      WITH inlinked AS (
          SELECT
              *
          FROM
              {{ ref("read_inlinked") }}
      )
      SELECT
          *
      FROM
          inlinked
      ORDER BY
          timestamp DESC