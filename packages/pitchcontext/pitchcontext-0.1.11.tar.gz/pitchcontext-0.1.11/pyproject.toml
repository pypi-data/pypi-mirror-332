[tool.poetry]
name = "pitchcontext"
version = "0.1.11"
description = "Library for melody analysis based on pitch context vectors."
authors = ["Peter van Kranenburg <p.vankranenburg@uu.nl>"]
readme = "README.md"
packages = [{include = "pitchcontext", from = "src"}]

[tool.poetry.dependencies]
#streamlit is not compatible with Python 3.9.7
#in Python 3.12 numpy cannot be installed because of deprecated distutil module
python = ">=3.8,<3.9.7 || >3.9.7"  
music21 = "^8.0"
numpy = "^1.19"
matplotlib = "^3.3"
IPython = "^7.19"
seaborn = "^0.12.1"

[tool.poetry.group.dev.dependencies]
streamlit = "^1.15.2"
ipykernel = "^6.19.2"
opencv-python = "^4.7.0.72"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
