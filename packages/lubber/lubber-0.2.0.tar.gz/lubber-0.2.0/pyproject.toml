[project]
name = "lubber"
version = "0.2.0"
description = "Command line tool for building sm64coopdx mods"
authors = [
    {name = "jayden",email = "46307433+kermeow@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer (>=0.15.2,<0.16.0)",
    "rich (>=13.9.4,<14.0.0)",
    "semver (>=3.0.4,<4.0.0)",
    "fancy-dataclass (>=0.8.1,<0.9.0)",
    "pygithub (>=2.6.1,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "numpy (>=2.2.3,<3.0.0)",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Build Tools"
]

[project.urls]
Repository = "https://github.com/kermeow/lubber.git"
Issues = "https://github.com/kermeow/lubber/issues"

[project.scripts]
lubber = "lubber.app:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
