[project]
name = "oxapay"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Karam", email = "karam.47w6v@aleeas.com" }]
requires-python = ">=3.13"
dependencies = ["aiohttp>=3.11.13", "pydantic>=2.10.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ipython>=9.0.1"]
