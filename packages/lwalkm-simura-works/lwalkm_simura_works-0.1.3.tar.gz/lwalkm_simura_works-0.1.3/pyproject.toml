[project]
name = "lwalkm_simura-works"
version = "0.1.3"
description = "Integrated Protein Morphing Pipeline with GROMACS and CorrectionNet"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Bernard Essuman", email = "bessuman.academia@gmail.com" }
]
license = { text = "MIT License" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
Homepage = "https://github.com/simura-works/lwalkm_simura-works"
Issues = "https://github.com/simura-works/lwalkm_simura-works/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
