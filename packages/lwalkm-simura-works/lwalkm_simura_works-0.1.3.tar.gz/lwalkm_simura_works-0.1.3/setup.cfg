[metadata]
name = lwalkm
version = 0.1.3
author = Bernard Essuman
author_email = bessuman.academia@gmail.com
description = A pipeline for protein morphing and energy minimization using GROMACS and CorrectionNet.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/simura-works/lwalkm  # Change to your actual repository
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
install_requires = 
	numpy
	torch
	scipy
	matplotlib
	biopython
	openmm
	gymnasium
	stable-baselines3
	gromacs  # Include GROMACS package or adjust if needed
python_requires = >=3.7
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	lwalkm = lwalkm.pipeline:main  # Assuming your main function is in pipeline.py

[options.extras_require]
dev = 
	pytest
	twine
	build

[egg_info]
tag_build = 
tag_date = 0

