[tool.poetry]
name = "decouple-types"
version = "1.0.2"
description = ""
authors = ["Danthewaann <danielcrblack@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Danthewaann/decouple-types"
repository = "https://github.com/Danthewaann/decouple-types"
keywords = ["decouple", "types", "stubs"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux"
]

packages = [
    { include = "decouple-stubs" },
]

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
