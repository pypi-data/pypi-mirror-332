[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude = .tox,.eggs,ci/templates,build,dist
per-file-ignores = src/safdie/__init__.py:F401

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--pyargs
testpaths = 
	safdie
	tests/

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = safdie
default_section = THIRDPARTY
forced_separate = test_safdie
skip = .tox,.eggs,ci/templates,build,dist

[egg_info]
tag_build = 
tag_date = 0

