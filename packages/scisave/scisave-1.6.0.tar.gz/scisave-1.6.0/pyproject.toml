# Configuration file for creating the package.
#
# Thomas Guillod - Dartmouth College

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools >= 75.5",
    "setuptools_scm >= 8.1",
    "wheel >= 0.45",
]

[tool.setuptools_scm]
write_to = "scisave/version.txt"
version_scheme = "guess-next-dev"

[project]
name = "scisave"
description = "SciSave - Serialization for Scientific Data"
license = {text = "BSD-2-Clause"}
authors = [{name = "Thomas Guillod", email = "guillod@otvam.ch"}]
maintainers = [{name = "Thomas Guillod", email = "guillod@otvam.ch"}]
keywords = [
    "Python",
    "Serialization",
    "Deserialization",
    "JSON",
    "YAML",
    "MessagePack",
    "Pickle",
    "NumPy",
    "Schema",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
    "Environment :: Console",
]
dependencies = [
    "PyYAML >= 6.0",
    "numpy >= 1.24",
    "msgpack >= 1.1.0",
    "jsonschema >= 4.23.0",
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
dev = ["pip >= 24.3", "build >= 1.2"]
test = ["ruff >= 0.8"]

[project.urls]
Homepage = "https://github.com/otvam/scisave"
Repository = "https://github.com/otvam/scisave"
Releases = "https://github.com/otvam/scisave/releases"
Issues = "https://github.com/otvam/scisave/issues"
Tags = "https://github.com/otvam/scisave/tags"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
packages = ["scisave"]
license-files = ["LICENSE.txt"]
include-package-data = true

[tool.setuptools.package-data]
scisave = ["*.txt"]

[tool.ruff]
indent-width = 4
line-length = 160
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "B", "UP"]
ignore = ["B009", "B010", "UP031", "F403"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
