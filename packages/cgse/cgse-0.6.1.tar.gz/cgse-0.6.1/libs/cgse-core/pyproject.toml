[project]
name = "cgse-core"
version = "0.6.1"
description = "Core services for the CGSE framework"
authors = [
    {name = "IvS KU Leuven"}
]
maintainers = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
    {name = "Sara Regibo", email = "sara.regibo@kuleuven.be"}
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "CGSE",
    "Common-EGSE",
    "hardware testing",
    "software framework"
]
dependencies = [
    "cgse-common",
    "apscheduler>=3.11.0",
]

[project.scripts]
log_cs = 'egse.logger.log_cs:app'
sm_cs = 'egse.storage.storage_cs:app'
cm_cs = 'egse.confman.confman_cs:app'
pm_cs = 'egse.procman.procman_cs:cli'

[project.entry-points."cgse.version"]
cgse-core = 'egse.version:get_version_installed'

[project.entry-points."cgse.settings"]
cgse-core = "cgse_core:settings.yaml"

[project.entry-points."cgse.service"]
core = 'cgse_core.services:app'

[project.entry-points."cgse.explore"]
explore = "cgse_core.cgse_explore"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
addopts = "-ra --cov --cov-report html"
filterwarnings = [
    "ignore::DeprecationWarning"
]

[tool.coverage.run]
omit = [
    "tests/*",
    "*/cgse-common/*",
    "conftest.py",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/pytest.ini",
    "/.gitignore",
]

[tool.hatch.build.targets.wheel]
packages = ["src/egse", "src/cgse_core"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
]
