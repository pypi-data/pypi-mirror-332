[metadata]
name = qytoolspkg
version = 0.0.4
author = lookingout
author_email = lookingout96@163.com
description = qytoolspkg is a package for data processing and data analysis.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lookingout96/qytoolspkg
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license = MIT

[options]
packages = find:
python_requires = >=3.8.19
install_requires = 
	addressparser>=0.2.4
	altair>=5.4.0
	arch
	geopy>=2.4.0
	jieba>=0.42.1
	matplotlib>=3.7.2
	mysql-connector-python>=9.0.0
	networkx>=2.8.8
	numpy>=1.23.0
	openpyxl>=3.0.10
	pandas>=2.0.0
	levenshtein
	louvain
	requests>=2.32.3
	rpy2>=3.5.17
	scikit_learn>=1.3.0
	scipy>=1.5.3
	statsmodels>=0.14.0
	stringtools>=3.0.1
	tqdm>=4.65.0
	xpinyin>=0.7.6
	dotenv>=0.9.9
	community

[options.packages.find]
exclude = 
	tests
	*.tests
	*.tests.*
	tests.*

[egg_info]
tag_build = 
tag_date = 0

