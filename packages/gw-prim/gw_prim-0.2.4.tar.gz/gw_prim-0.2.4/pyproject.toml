[tool.poetry]
name = "gw-prim"
version = "0.2.4"
description = ""
authors = ["Sebastian Khan <KhanS22@cardiff.ac.uk>"]
readme = "README.md"
packages = [
    { include = "prim" },
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "1.26.4"
scipy = "^1.14.1"
lalsuite = "^7.23"
h5py = "^3.11.0"
gw-phenom = "^1.0.1"
lmfit = "^1.3.2"
sympy = "^1.13.2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
coverage = "^7.6.1"
tox = "^4.18.0"
pytkdocs = {version = "^0.16.1", extras = ["numpy-style"]}
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.33"
mkdocstrings = {extras = ["python"], version = "^0.25.2"}
markdown-exec = {extras = ["ansi"], version = "^1.9.3"}
pymdown-extensions = "^10.9"
latex = "^0.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
prim = "prim:main"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.coverage.run]
source = ["prim"]
