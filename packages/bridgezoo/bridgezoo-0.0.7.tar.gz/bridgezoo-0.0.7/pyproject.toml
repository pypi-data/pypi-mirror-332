[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bridgezoo"
version = "0.0.7"
description = "A Gymnasium style bridge environment."
readme = "README.md"
license = { file = "LICENCE" }
authors = [
    { name = "BillHu", email = "billhu0228@icloud.com" }
]
maintainers = [
    { name = "BillHu", email = "billhu0228@icloud.com" }
]
dependencies = [
    "pygame>=2.6.1",
    "pettingzoo>=1.24.3",
    "ezdxf>=1.3.4",
    "openseespy>=3.5.0.0"
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
homepage = "https://github.com/billhu0228/BridgeZOO"
repository = "https://github.com/billhu0228/BridgeZOO"
