[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = inventory_foundation-sdk
lib_name = %(repo)s
version = 0.0.9
min_python = 3.7
license = apache2
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = inventory_foundation_sdk
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Magnus Maichle
author_email = magnus.maichle@uni-wuerzburg.de
copyright = 2025 onwards, %(author)s
description = Central repo with all re-usable code related to the inventory foundation model project
keywords = nbdev jupyter notebook python
language = English
status = 3
user = d3group

### Optional ###
requirements =
    kedro~=0.19.9
    psycopg2-binary~=2.9.1
    pandas>=1.5.0
    numpy>=1.21.0
    tqdm~=4.67.1
    black~=24.10.0

dev_requirements =
    kedro~=0.19.9
    psycopg2-binary~=2.9.1
    pandas>=1.5.0
    numpy>=1.21.0
    tqdm~=4.67.1
    black~=24.10.0
