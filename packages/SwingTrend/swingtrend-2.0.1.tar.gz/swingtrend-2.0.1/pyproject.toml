[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SwingTrend"
version = "2.0.1"
authors = [
  { name="Benny Thadikaran" },
]
description = "A mechanical approach to determine the trend of a stock along with breakout and reversal levels."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
keywords = ["stock-markets", "trend-detection", "finance", "technical-analysis", "python3", "technical-indicators"]

[project.urls]
"Homepage" = "https://github.com/BennyThadikaran/SwingTrend"
"Bug Tracker" = "https://github.com/BennyThadikaran/SwingTrend/issues"
