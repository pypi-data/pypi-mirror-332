[tool.poetry]
name = "example2410"
version = "1.0.2"
description = "Moneybird SDK for example2024"
authors = ["Bernd Prostmaier <b.prostmaier@icloud.com>", "Hallo test <htest3212432@web.de>"]
license = "MIT"
readme = "pypi.md"
homepage = "https://github.com/BPro2410/example_workflow"
repository = "https://github.com/BPro2410/example_workflow"
keywords = ["nlp", "topicmodel", "poisson factorization", "variational inference", "textanalysis"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
matplotlib = "3.10.1"
numpy = "2.0.2"
pandas = "2.1.0"
scikit_learn = "1.6.1"
scipy = "1.15.2"
seaborn = "0.13.2"
tensorflow = "2.18"
tensorflow_probability = "0.25"
tf-keras = "2.18"

[tool.poetry.group.dev.dependencies]
mypy = "^1.11.2"
types-pygments = "^2.18.0.20240506"
pytest = "^8.3.3"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

