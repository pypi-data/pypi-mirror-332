[project]
name = "iparq"
version = "0.1.7"
description = "Display version and compression information about a parquet file"
readme = "README.md"
authors = [
    { name = "MiguelElGallo", email = "miguel.zurcher@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "pyarrow>=19.0.0",
    "pydantic>=2.10.6",
    "typer>=0.15.1",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
]
checks = [
    "mypy>=1.14.1",
    "ruff>=0.9.3",
]

[project.scripts]
iparq = "iparq.source:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]

[[tool.mypy.overrides]]
module = ["pyarrow.*"]
ignore_missing_imports = true