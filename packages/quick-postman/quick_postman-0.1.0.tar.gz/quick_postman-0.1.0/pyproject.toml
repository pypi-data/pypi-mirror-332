[project]
name = "quick-postman"
dynamic = []
description = "A quick mail sender, postman"
authors = [
    { name = "svtter", email = "svtter@qq.com" },
]
dependencies = [
    "python-dotenv>=1.0.1",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.1.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/quick_postman/__init__.py"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.9.10",
]
