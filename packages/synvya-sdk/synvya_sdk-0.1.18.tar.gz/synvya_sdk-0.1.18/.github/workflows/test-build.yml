name: Test and Build

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 10am UTC every day
  workflow_dispatch:      # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4 

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,examples]"
    
    - name: Run black
      run: black . --check
    
    - name: Run isort
      run: isort . --check
    
    - name: Run mypy
      run: mypy src tests examples

    - name: Enable Rust logs
      run: echo "RUST_LOG=debug" >> $GITHUB_ENV

    - name: Run Pylint
      run: pylint src tests examples --fail-under=8.0
    
    - name: Run tests
      env:
        RELAY: ${{ secrets.RELAY }}
        NSEC_TEST_KEY: ${{ secrets.NSEC_TEST_KEY }}
      run: pytest tests/ -v --log-cli-level=DEBUG --asyncio-mode=auto --ignore=tests/test_nostr_integration.py

    

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build