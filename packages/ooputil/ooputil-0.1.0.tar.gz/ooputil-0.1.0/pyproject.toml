[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ooputil"
version = "0.1.0"
description = "Library for OOP utilities"
authors = [{ name = "Rafael da Rocha Ferreira", email = "programadorlhama@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
dependencies = []
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/programadorLhama/ooputil.git"
Repository = "https://github.com/programadorLhama/ooputil.git"

[tool.setuptools.packages.find]
where = ["ooputil"]

