[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "poweroperator"
authors = [
  { name = "Michael Bacarella", email = "michael@poweroperator.com" },
  { name = "Paul Roales", email = "paul@poweroperator.com" },
]
version = "0.0.3"
description = "The most productive dev stack ever"
requires-python = ">=3.8.1"
readme = "README.md"
urls = { homepage = "https://poweroperator.com" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32.3",
    "scalene>=1.5.51",
]

[project.scripts]
poweroperator = "poweroperator.cli:main"

[dependency-groups]
dev = [
    "black>=24.8.0",
    "flake8>=7.1.2",
    "python-lsp-server>=1.12.2",
]
