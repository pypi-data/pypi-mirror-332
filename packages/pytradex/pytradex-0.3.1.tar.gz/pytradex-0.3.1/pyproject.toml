[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytradex"
dynamic = ["version"]
description = 'Trading system for cryptocurrency exchange.'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [
    "trade",
    "cryptocurrency",
    "crypto",
]
authors = [
    { name = "Jay Chung", email = "zhongjiajie955@gmail.com" },
]
classifiers = [
    # https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: User Interfaces",
]

dependencies = [
#    "aiohttp>=3.7.4",
#    "pydantic>=1.8.2",
#    "ccxt>=1.57.64",
#    "python-binance~=1.0",
]

[project.urls]
Documentation = "https://github.com/zhongjiajie/tradex#readme"
Issues = "https://github.com/zhongjiajie/tradex/issues"
Source = "https://github.com/zhongjiajie/tradex"

[tool.hatch.version]
path = "src/tradex/__init__.py"

[tool.hatch.envs.test]
default-args = ["tests"]
extra-args = ["-vv"]

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/tradex tests}"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tradex"]

[tool.ruff.lint]
ignore = [
    "TRY003",
    "EM101"
]

[tool.ruff.lint.isort]
known-first-party = ["tradex"]

[tool.coverage.run]
source_pkgs = ["tradex"]
branch = true
parallel = true
omit = [
    "src/tradex/__about__.py",
]

[tool.coverage.paths]
fymail = ["src/tradex", "*/tradex/src/tradex"]
tests = ["tests", "*/tradex/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
