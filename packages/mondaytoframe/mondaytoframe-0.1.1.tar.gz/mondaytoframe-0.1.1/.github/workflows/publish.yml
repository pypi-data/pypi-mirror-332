name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"

      - name: Set up Python
        run: uv python install

      - name: Build package
        run: uv build
      
      - name: Publish to PyPI
        run: uv publish

      - name: Publish documentation
        run: uv run mkdocs gh-deploy --force
      