[tool.poetry]
name = "chromas"
version = "0.1.1"
description = "A tool for the computational analysis of chromatophore activity."
authors = ["Johann Ukrow <johann.ukrow@brain.mpg.de>"]
readme = "chromas/README.md"
packages = [{ include = "chromas" }]

[tool.poetry.dependencies]
python = "^3.11.0"
click = "^8.1.7"
dask = {extras = ["distributed"], version = "^2024.7.0"}
opencv-python = "^4.10.0.84"
tqdm = "^4.66.4"
zarr = "^2.18.2"
xarray = "^2024.6.0"
joblib = "^1.4.2"
scikit-learn = "^1.5.1"
scikit-image = "^0.24.0"
jupyter-client = "^8.6.2"
ipykernel = "^6.29.5"
pandoc = "^2.3"
albumentations = "^1.4.11"
dask-jobqueue = "^0.8.5"
ipycytoscape = "^1.3.3"
kornia = {extras = ["x"], version = "^0.7.3"}
imageio = {extras = ["ffmpeg"], version = "^2.35.0"}
trogon = "0.3.0"
igraph = "^0.11.6"
plotly = "^5.24.0"
dash = "^2.18.0"
tensorboard = "^2.18.0"
tk = "^0.1.0"
bokeh = "^3.6.2"
cython = "^3.0.11"
matplotlib = "3.10.0"
networkx = "^3.4.2"
kneed = "^0.8.5"
torchmetrics = "^1.6.1"
pytest = "^8.3.4"
scipy = "^1.15.1"
rich = "^13.9.4"
sphinx = "^8.1.3"
nbsphinx = "^0.9.6"
sphinx-simplepdf = "^1.6.0"
threadpoolctl = "^3.5.0"
numpy = "^2.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chromas = "chromas.chromas:cli"  # entry point for click
