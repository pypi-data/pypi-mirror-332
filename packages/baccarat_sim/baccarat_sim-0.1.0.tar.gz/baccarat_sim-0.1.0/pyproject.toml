[project]
name = "baccarat_sim"
version = "0.1.0"
description = "Monte Carlo simulation framework in Python"
readme = "README.md"
authors = [
    { name = "Mathias Alexander", email = "mathias@mathias-alexander.com" }
]
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.2.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/baccarat"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "mkdocs-dracula-theme>=1.0.7",
    "mkdocs>=1.6.1",
    "mypy>=1.15.0",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
]
