[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tmseegpy"
version = "0.2.2"
description = "A pipeline for preprocessing and analyzing TMS-EEG data with a GUI developed using Streamlit"
authors = [
    {name = "LazyCyborg", email = "hjarneko@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    # Core scientific computing
    "numpy>=1.26.0",
    "scipy>=1.12.0",
    "pandas>=2.0.0",  # Added for data handling

    # MNE and extensions
    "mne>=1.9.0",
    "mne-faster>=1.2",
    "mne-qt-browser",
    "mne-icalabel",

    # Machine learning
    "scikit-learn>=1.4.0",
    "tensorly>=0.8.0",
    "tensorflow",

    # Visualization
    "matplotlib>=3.9.2",
    "seaborn>=0.12.0",
    "plotly>=5.13.0",  # Added for interactive plots

    # GUI
    "PyQt6>=6.4.0",
    "PyQt6-Qt6",
    "PyQt6-sip",
    "pyqtgraph>=0.13.0",  # Added for real-time plotting

    # Streamlit GUI
    "streamlit>=1.24.0",  # Added for GUI

    # Utils
    "tqdm",
    "psutil",
    "construct",
    "appdirs",

    # Jupyter support
    "ipykernel",
    "jupyter",
    "matplotlib-inline",
    "ipympl",

    # OpenGL
    "PyOpenGL",
    "pyopengl-accelerate",

    # File handling
    "h5py>=3.10.0",

    # GUI
    "streamlit>=1.24.0",
    "plotly>=5.13.0",
    "pyqtgraph>=0.13.0"
]



[project.urls]
Homepage = "https://github.com/LazyCyborg/tmseegpy"


[project.scripts]
tmseegpy = "tmseegpy:run_cli"
tmseegpy-gui = "tmseegpy.gui_launcher:main"

[tool.setuptools]
include-package-data = true
packages = [
    "tmseegpy",
    "tmseegpy.main_gui",
    "tmseegpy.neurone_loader_fix",
    "tmseegpy.models"
]

[tool.setuptools.package-data]
"tmseegpy.models" = ["*.keras", "*.pkl"]

