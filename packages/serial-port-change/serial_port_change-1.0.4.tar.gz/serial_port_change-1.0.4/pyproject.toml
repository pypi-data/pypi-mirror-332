[project]
name = "serial-port-change"
version = "1.0.4"
authors = [
    {name = "David Walker", email = 'dbwalker0min@gmail.com'},
]
description = "Monitor the serial ports in Windows and detect and display changes"
requires-python = ">=3.12"
dependencies = [
    "pyserial>=3.5",
]
readme = "README.md"
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/dbwalker0min/serial-port-change"
Documentation = "https://github.com/dbwalker0min/serial-port-change/README.md"
Repository = "https://github.com/dbwalker0min/serial-port-change"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]


[project.scripts]
serial_port_change = "serial_port_change:monitor_serial_ports"
