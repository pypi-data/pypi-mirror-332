[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rasterops"
version = "0.1.5"
requires-python = '>=3.12,<3.13'
readme = "README.md"
description = "A package for creating and managing datacubes for coastal resilience analysis."
authors = [
    { name = "Chris Lowrie", email = "lowriechris779@gmail.com" }
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = { text = "MIT" }
dependencies = [
    "geospatial-analysis-environment>=0.1.12",
    "coastal-resilience-utilities>=0.1.33",
    "python-dotenv",
    "s3fs"
]

[tool.setuptools]
packages = ["rasterops"]
