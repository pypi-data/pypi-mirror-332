[project]
name = "startnewproject"
version = "0.1.9"
description = "This package provides a command to create a new project folder with subfolders, READMEs, pylabnotebook and git."
authors = [
    { name = "Matteo Miotto", email = "miotsdata@gmail.com" },
]
dependencies = [
    "setuptools>=72.1.0",
    "argparse>=1.4.0",
    "pylabnotebook>=0.3.1",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=4.0.0",
    "Jinja2>=3.1.4",
]
requires-python = ">=3.7"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "project",
    "organization",
    "folder",
    "new",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/mmiots9/startnewproject"
Issues = "https://github.com/mmiots9/startnewproject/issues"

[project.scripts]
startnewproject = "startnewproject.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
