[project]
name = "ytq"
version = "0.1"
description = "Build knowledge base from YouTube video transcripts"
readme = "README.md"
authors = [{name = "Lyubomir Georgiev"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "typer",
    "yt-dlp",
    "numpy",
    "anthropic>=0.49.0",
    "openai>=1.65.1",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "ipython>=8.12.3",
]

[project.urls]
Homepage = "https://github.com/lvg77/ytq"
Changelog = "https://github.com/lvg77/ytq/releases"
Issues = "https://github.com/lvg77/ytq/issues"
CI = "https://github.com/lvg77/ytq/actions"

[project.scripts]
ytq = "ytq.cli:app"

[project.optional-dependencies]
test = ["pytest"]
