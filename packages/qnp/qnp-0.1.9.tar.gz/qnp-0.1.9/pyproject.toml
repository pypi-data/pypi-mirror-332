[project]
name = "qnp"
version = "0.1.9"
description = "Add your description here"
authors = [
    { name = "Alireza Rezaei", email = "alireza10rezaei10@gmail.com" }
]
dependencies = [
    "pyyaml>=6.0.2",
    "pandas>=2.2.2",
    "matplotlib>=3.9.4",
]
readme = "README.md"
requires-python = ">= 3.9"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "twine>=6.1.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/qnp"]
