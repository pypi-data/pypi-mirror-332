[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Chaff"
version = "0.0.6"
authors = [
  { name="Invizabel"},
]
description = "Chaff is a secure overwrite tool for permanent data destruction!"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/Invizabel/Chaff"
"Bug Tracker" = "https://github.com/Invizabel/Chaff"
