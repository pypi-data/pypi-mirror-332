[metadata]
name = xmptools
version = 0.6.5
author = Ora Lassila
author_email = ora@somanyaircraft.com
description = XMP support for RDFLib, tools for manipulating XMP metadata
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/somanyaircraft/xmptools
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Topic :: Multimedia :: Graphics :: Capture

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	rdfhelpers >= 0.2.4
	Pillow >= 9.3.0
	rdflib >= 6.0.0
	pdfminer >= 20191125

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

