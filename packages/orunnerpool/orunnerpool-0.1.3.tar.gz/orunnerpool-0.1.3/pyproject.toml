[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "orunnerpool"
version = "0.1.3"
description = "Worker client for the ORunner Pool project"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ORunner Pool Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "configparser>=5.3.0",
]

[project.urls]
"Homepage" = "https://orunnerpool.com"
"Bug Tracker" = "https://github.com/aaronfc/orunnerpool-worker/issues"
"Source Code" = "https://github.com/aaronfc/orunnerpool-worker"

[project.scripts]
orunnerpool = "orunnerpool.cli:cli_main"
