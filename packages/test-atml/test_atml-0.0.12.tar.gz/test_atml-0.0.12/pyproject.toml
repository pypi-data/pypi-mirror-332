[build-system]
requires = ["setuptools>=60.0"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
include-package-data = true

[project]
name = "test_atml"
version = "0.0.12"
authors = []
description = "The test projetc."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["scripts", "dependencies"]  # 声明动态字段


[project.entry-points."test_atml.display"]
excl = "test_atml.timmins:excl_display"

[project.optional-dependencies]
aio = ["aiohttp"]
redis = ["redis"]