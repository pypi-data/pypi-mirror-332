[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arxiv_query_fluent"
version = "0.0.1"
authors = [
  {name="Michael Lee", email="michael@ifugood.com"},
]
description = "A Python library providing a fluent, intuitive, and chainable interface for easily building complex arXiv API queries, simplifying data retrieval and integration into your workflow."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "arxiv>=2.1.3",
  "pytest>=8.3.5"
]

[project.urls]
Homepage = "https://github.com/maikeruSan/arxiv_query_fluent"
Repository = "https://github.com/maikeruSan/arxiv_query_fluent"

[tool.setuptools.packages.find]
where = ["src"]  #
