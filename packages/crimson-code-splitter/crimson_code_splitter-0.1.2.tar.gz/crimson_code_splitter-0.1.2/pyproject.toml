[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crimson-code-splitter"
version = "0.1.2"
description = "Split code for code generation."
readme = "README.md"
authors = [
  { name="Sisung Kim", email="sisung.kim1@gmail.com" },
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",

    "Intended Audience :: Developers",

    "Topic :: Software Development :: Libraries :: Python Modules",
    
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Typing :: Typed",

]
dependencies = [
    "crimson-intelli-type==0.4.0",
    "crimson-file-loader==0.1.3",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/crimson206/code-splitter"
"Bug Tracker" = "https://github.com/crimson206/code-splitter/issues"
