[tool.poetry]
name = "antigranular"
version = "1.0.1"
description = "Antigranular is a community-driven, open-source platform that merges remote data science and differential privacy. This creates a secure environment for handling and unlocking the full potential of unseen data.."
authors = ["Oblivious Software <support@oblivious.ai>"]
readme = "README.md"
packages = [{include = "antigranular"}]

[tool.poetry.dependencies]
python = "^3.8"
ipython = "^7.34.0"
requests = "^2.31.0"
pydantic = "^1.10.7"
numpy = [
    { version = "^1.26.0", markers = "python_version >= '3.12' and python_version < '4.0'" },
    { version = "^1.19.0", markers = "python_version >= '3.8' and python_version < '3.12'" }
]
pandas = [
    { version = "^2.1.4", markers = "python_version >= '3.12' and python_version <= '4.0'" },
    { version = "^1.5.3", markers = "python_version >= '3.8' and python_version < '3.12'" }
]
onnx = "1.16.0"
#optional dependencies
torch = {version = "^1.10.0", optional = true}

[tool.poetry.extras]
ml-frameworks = ["torch"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
nbclient = "^0.8.0"
nbformat = "^5.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"