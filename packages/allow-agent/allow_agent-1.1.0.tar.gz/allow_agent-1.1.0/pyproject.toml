[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "allow-agent"
version = "1.1.0"
description = "A lightweight Python framework for agent content moderation."
readme = "README.md"
authors = [
    {name = "allow-agent"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["agent", "proxy", "llm", "prompt", "agentic", "ai", "openai", "log"]
dependencies = [
    "spacy",
    "en_core_web_lg",
    "llm-guard",
    "requests",
    "aiohttp",
    "httpx",
    "urllib3"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/EthicsGPT/allow-agent"
Issues = "https://github.com/EthicsGPT/allow-agent/issues"

[project.scripts]
init-allow-agent-models = "allow_agent.init_models:main"

[tool.setuptools]
packages = ["allow_agent"] 