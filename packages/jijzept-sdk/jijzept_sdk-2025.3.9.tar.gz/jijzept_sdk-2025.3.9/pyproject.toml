[build-system]
requires = ["setuptools>=64", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jijzept_sdk"
authors = [
    {name = "Jij Inc.", email = "info@j-ij.com"},
]
description = "Free development kit provided by JijZept."
readme = "PyPI.md"
requires-python = ">=3.10, <3.13"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]
dependencies = [
    "jijmodeling == 1.12.1",
    "ommx == 1.8.5",
]

[project.optional-dependencies]
mip = [
    "ommx-python-mip-adapter == 1.8.5"
]
scip = [
    "ommx-pyscipopt-adapter == 1.8.5"
]
highs = [
    "ommx-highs-adapter == 1.8.5"
]
amplify = [
    "ommx-fixstars-amplify-adapter == 0.2.0"
]
gurobi = [
    "ommx-gurobipy-adapter == 0.1.0"
]
openjij = [
    "ommx-openjij-adapter == 1.8.5"
]
qamomile = [
    "qamomile == 0.5.1"
]
minto = [
    "minto == 1.1.3"
]
lab = [
    "jupyterlab"
]
all = [
    "jijzept_sdk[mip]",
    "jijzept_sdk[scip]",
    "jijzept_sdk[highs]",
    "jijzept_sdk[amplify]",
    "jijzept_sdk[gurobi]",
    "jijzept_sdk[openjij]",
    "jijzept_sdk[qamomile]",
    "jijzept_sdk[minto]",
    "jijzept_sdk[lab]",
]

[project.scripts]
jijzept_sdk = "jijzept_sdk:run"

[tool.setuptools_scm]
version_file = "src/jijzept_sdk/_version.py"
