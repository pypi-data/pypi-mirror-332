[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "l2data-feeder"
version = "0.1.0"
description = "A library for real-time tick-level data slice feed"
readme = "README.md"
authors = [
    {name = "JasonJiang0303", email = "chinese88+0303@2925.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "protobuf>=3.12.0",
    "l2data-reader>=0.1.4",  
]

[project.urls]
"Homepage" = "https://github.com/JasonJiang0303/l2data-feeder"
"Bug Tracker" = "https://github.com/JasonJiang0303/l2data-feeder/issues"