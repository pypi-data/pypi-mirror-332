[tool.poetry]
name = "hakisto"
version = "0.3.4a0"
description = "Logging reimagined"
license = "LGPL-3.0-or-later"
authors = ["Bernhard Radermacher <bernhard@hakisto.net>"]
readme = "README.md"
repository = "https://gitlab.com/hakisto/logger"
documentation = "https://hakisto.readthedocs.io/"
keywords = ["logging"]
classifiers = [
    "Topic :: Software Development",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Topic :: Utilities"
]
packages = [{ include = "hakisto" }]

[tool.poetry.scripts]
hakisto-demo-color = "hakisto.demo:color"
hakisto-demo-critical = "hakisto.demo:critical"
hakisto-demo-traceback = "hakisto.demo:traceback"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
pypubsub = ">=4.0.3"

[tool.poetry.group.dev.dependencies]
black = ">=24.10.0"
pytest = ">=8.3.4"
pytest-cov = ">=6.0.0"
ruff = ">=0.8.4"

[tool.poetry.group.doc.dependencies]
sphinx = ">=8.1.3"
sphinx-rtd-theme = ">=3.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.ruff]
line-length = 120
target-version = 'py311'


[tool.pytest.ini_options]
filterwarnings = ['ignore:pkg_resources is deprecated as an API:DeprecationWarning', ]
addopts = "--cov=hakisto --cov-report html:__coverage"
