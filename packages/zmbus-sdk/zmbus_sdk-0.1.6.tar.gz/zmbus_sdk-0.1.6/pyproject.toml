[tool.poetry]
name = "zmbus-sdk"
version = "0.1.6"
description = "SDK for interacting with Zimasa medical systems"
authors = ["Shikoli <shikoli@turnkeyafrica.com>"]
readme = "README.md"
exclude = ["notebooks/**"]
packages = [{include = "zimasabus_sdk"}]
license = "MIT"
repository = "https://github.com/dejinskunkworks/zimabus-sdk"
keywords = ["zimasa", "zmbus", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "*"
exrex = "*"
pydantic = "2.*"

[tool.poetry.group.dev.dependencies]
black = {extras = ["d"], version = "^23.11.0"}
python-dotenv = "^1.0.0"
isort = "^5.13.2"
jupyter = "^1.0.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
