
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["simera"]  # Takes only simera not simera_resources

[project]
name = "simera"
version = "0.1.5"
description = "Supply Chain Simulation Tool"
authors = [{ name = "Artur. Blachnio", email = "blachnio.artur@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.6"
dependencies = ['pandas>=2.2.3', 'openpyxl', 'python-calamine>=0.3.1', 'pyyaml>6.0.2']
    