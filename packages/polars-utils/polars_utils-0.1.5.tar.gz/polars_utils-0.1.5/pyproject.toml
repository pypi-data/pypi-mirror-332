[project]
name = "polars-utils"
version = "0.1.5"
description = "Weighted means, variances, quantiles, fixed effects, and more in Polars."
readme = "README.md"
authors = [
    { name = "Alistair Pattison", email = "alistairpattison@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "polars>=1.24.0",
]

[project.scripts]
polars-utils = "polars_utils:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.33.0",
    "numpy>=2.2.3",
    "pytest>=8.3.5",
]
