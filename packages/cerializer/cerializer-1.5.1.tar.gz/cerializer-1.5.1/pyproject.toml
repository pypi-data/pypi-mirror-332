[tool.poetry]
name = "cerializer"
version = "1.5.1"
description = "Even faster alternative to FastAvro"
authors = ["matejmicek <matej.micek@quantlane.com>"]
maintainers = ["Quantlane <code@quantlane.com>"]
readme = "README.md"
homepage = "https://gitlab.com/quantlane/libs/cerializer"
repository = "https://gitlab.com/quantlane/libs/cerializer"
keywords = ["packaging", "poetry"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python",
    "Programming Language :: Cython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
build = 'build.py'
include = [
    { path = "prepare.*.so", format = "wheel" },
    "write.pxd",
    "read.pxd",
    "prepare.pxd",
    "prepare.pyx",
]


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "quantlane-repository"
url = "https://pypi.int.quantlane.com/pypi/"
priority = "explicit"


[tool.poetry.dependencies]
python = "^3.10"
cython = ">=0.29.33,<3.1.0"
pyyaml = "^6.0.1"
setuptools = ">=46.0.0"
jinja2 = "^3.1.2"
ql-qutils = { version = "^10.1.2", optional = true, source = "quantlane-repository" }


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
texttable = "^1.6.7"
types-PyYAML = "^6.0.12"
fastavro = "^1.8.2"
ql-cq = "^1.6.0"
logwood = { version = ">=3.6.0", optional = true, source = "quantlane-repository" }


[tool.poetry.extras]
quantlane = ["ql-qutils", "logwood"]


[tool.poetry.group.quantlane.dependencies]
ql-qutils = { version = "^10.1.2", source = "quantlane-repository" }


[build-system]
requires = ["poetry-core", "cython", "setuptools"]
build-backend = "poetry.core.masonry.api"
