[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xlsxparse_joeypas"
version = "0.1.1"
authors = [
  { name="Joe Liotta", email="jliotta@uvm.edu" },
]
description = "A .xlsx parser"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "openpyxl",
  "typer"
]

[project.urls]
Homepage = "https://github.com/joeypas/xlsxparse"
Issues = "https://github.com/joeypas/xlsxparse/issues"

[project.scripts]
xlsxparse = "xlsxparse_joeypas.cli:app"
