[tool.poetry]
name = "common"
version = "2.10.1"
description = ""
authors = ["Indoc Systems"]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = ">=0.19.1"
python-json-logger = ">= 0.1.11, <= 2.02"
aioboto3 = "14.0.0"
xmltodict = "^0.13.0"
minio = "^7.1.8"
httpx = ">=0.23.0,<0.29.0"
pyjwt = "2.6.0"
redis = "^5.2.1"
starlette = ">=0.40.0,<0.47.0"
cryptography = "44.0.2"
pydantic = "^2.10.6"
requests = ">=2.26.0,<2.32.0"
opentelemetry-instrumentation-fastapi = "^0.51b0"
opentelemetry-sdk = "1.30.0"
dicttoxml = "1.7.16"

[tool.poetry.dev-dependencies]
pytest = "8.3.5"
pytest-asyncio = "0.25.3"
pytest-cov = "6.0.0"
pytest-httpx = "0.35.0"
pytest-mock = "3.14.0"
testcontainers = "4.5.1"
Faker = "36.1.1"

[tool.pytest.ini_options]
testpaths = "tests"
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["./setup.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
