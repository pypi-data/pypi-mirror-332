[metadata]
name = botionplotlib
version = 0.1.0
author = Ben Stirling
author_email = ben@abenstirling.com
description = A beautiful and functional redesign of matplotlib defaults
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/abenstirling/botionplotlib
project_urls = 
	Bug Tracker = https://github.com/abenstirling/botionplotlib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Visualization
	Intended Audience :: Science/Research
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	matplotlib>=3.5.0
	numpy>=1.20.0
	pillow>=8.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

